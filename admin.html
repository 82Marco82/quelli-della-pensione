<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --border:#e5e7eb;
      --logo1:#111;
      --logo2:#333;
      --btn:#111;
      --btn2:#444;
      --okBg:#dcfce7; --okText:#166534;
      --errBg:#ffe4e6; --errText:#9f1239;
      --chipBg:rgba(0,0,0,.04);
      --link:#0b5fff;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --border:#2a2f3a;
      --logo1:#0b0e14;
      --logo2:#2a3242;
      --btn:#0b0e14;
      --btn2:#2a3242;
      --okBg:rgba(34,197,94,.15); --okText:#86efac;
      --errBg:rgba(244,63,94,.16); --errText:#fda4af;
      --chipBg:rgba(255,255,255,.04);
      --link:#7aa7ff;
    }

    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui;
      margin:0;
      background:var(--bg);
      color:var(--text);
      transition:.2s;
    }
    a{color:var(--link);text-decoration:none}

    .wrap{max-width:520px;margin:22px auto;padding:16px}
    .card{
      background:var(--card);
      border-radius:18px;
      padding:18px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
    }
    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
      margin-bottom:10px;
    }
    .logo{
      width:76px;height:76px;border-radius:999px;
      background:linear-gradient(135deg, var(--logo1), var(--logo2));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      border:3px solid rgba(255,255,255,.85);
    }
    body.dark .logo{ border:3px solid rgba(255,255,255,.12); }
    .logo span{
      font-family:'Bebas Neue';
      color:#fff;font-size:30px;letter-spacing:2px;line-height:1;
    }

    h2{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:12px;margin-top:2px;line-height:1.35}

    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      background:var(--chipBg);
      border:1px solid var(--border);
      font-size:13px;
      white-space:pre-wrap;
    }
    .msg.ok{background:var(--okBg); color:var(--okText); border-color:rgba(34,197,94,.35); font-weight:900}
    .msg.err{background:var(--errBg); color:var(--errText); border-color:rgba(244,63,94,.35); font-weight:900}

    label{display:block;font-size:12px;margin:12px 0 6px;color:var(--muted);font-weight:800}
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:transparent;
      color:var(--text);
      font-size:14px;
      outline:none;
    }

    .btn{
      width:100%;
      margin-top:12px;
      padding:13px 14px;
      border-radius:16px;
      border:1px solid transparent;
      background:var(--btn);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn.secondary{background:var(--btn2)}
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
    .btn:active{transform:scale(.99)}

    .footer{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    .fab{
      position:fixed;
      right:16px;
      bottom:16px;
      width:54px;height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo"><span>QDP</span></div>
        <div>
          <h2>Area Admin</h2>
          <div class="sub">Qui fai solo l‚Äôaccesso. La creazione partita √® in <b>Dashboard</b>.</div>
        </div>
      </div>

      <div id="msg" class="msg">Caricamento‚Ä¶</div>

      <!-- se sei gi√† loggato o dopo login -->
      <div id="goDash" style="display:none">
        <button id="btnDash" class="btn">‚öôÔ∏è Vai alla Dashboard</button>
        <button id="btnLogout" class="btn secondary">üö™ Esci</button>
      </div>

      <!-- login -->
      <div id="box" style="display:none">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="nome@email.it" />

        <label>Password</label>
        <input id="pass" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <button id="login" class="btn">üîê Entra</button>
      </div>

      <div class="footer">
        <a href="index.html">‚¨ÖÔ∏è Torna al sito</a>
      </div>
    </div>
  </div>

  <button id="themeToggle" class="fab" title="Tema chiaro/scuro">üåô</button>

  <script>
    // THEME
    const btnTheme = document.getElementById("themeToggle");
    function setTheme(mode){
      document.body.classList.toggle("dark", mode === "dark");
      btnTheme.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("qdp_theme", mode);
    }
    setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
    btnTheme.addEventListener("click", () => {
      setTheme(document.body.classList.contains("dark") ? "light" : "dark");
    });
  </script>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    const msgEl = document.getElementById("msg");
    const box = document.getElementById("box");
    const goDash = document.getElementById("goDash");

    function setMsg(t, kind="info"){
      msgEl.className = "msg";
      if(kind==="ok") msgEl.classList.add("ok");
      if(kind==="err") msgEl.classList.add("err");
      msgEl.textContent = t;
    }

    function goDashboard(){
      // sempre relativo al repo: /quelli-della-pensione/dashboard.html
      location.href = "dashboard.html";
    }

    if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
      setMsg("Config mancante: controlla config.js","err");
      throw new Error("Missing config");
    }

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function showLoggedUI(){
      box.style.display = "none";
      goDash.style.display = "block";
      setMsg("‚úÖ Accesso attivo. Vai in Dashboard per creare/modificare la partita.", "ok");

      // prova a mandarti subito in dashboard (cos√¨ non ti blocchi qui)
      setTimeout(goDashboard, 300);
    }

    (async () => {
      const { data: { session }, error } = await client.auth.getSession();
      if(error){
        setMsg("Errore sessione: " + error.message, "err");
        box.style.display = "block";
        return;
      }

      if(session){
        await showLoggedUI();
        return;
      }

      setMsg("Inserisci email e password per entrare.", "ok");
      box.style.display = "block";
    })();

    document.getElementById("login").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      if(!email || !password){
        setMsg("Compila email e password.", "err");
        return;
      }

      setMsg("üîê Login‚Ä¶");
      const { error } = await client.auth.signInWithPassword({ email, password });

      if(error){
        setMsg("Errore login: " + error.message, "err");
        return;
      }

      await showLoggedUI();
    };

    document.getElementById("btnDash").onclick = goDashboard;

    document.getElementById("btnLogout").onclick = async () => {
      setMsg("üö™ Logout‚Ä¶");
      const { error } = await client.auth.signOut();
      if(error){
        setMsg("Errore logout: " + error.message, "err");
        return;
      }
      goDash.style.display = "none";
      box.style.display = "block";
      setMsg("Sei uscito. Inserisci email e password per entrare.", "ok");
    };
  </script>
</body>
</html>
