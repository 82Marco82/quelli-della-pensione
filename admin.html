<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --border:#e5e7eb;
      --link:#0b5fff;
      --logo1:#111;
      --logo2:#333;
      --pill:#eeeeee;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --border:#2a2f3a;
      --link:#7aa7ff;
      --logo1:#0b0e14;
      --logo2:#2a3242;
      --pill:#222631;
    }

    body{
      font-family:Inter,system-ui;
      margin:0;
      background:var(--bg);
      color:var(--text);
      transition:background .2s ease, color .2s ease;
    }

    a{color:var(--link);text-decoration:none}
    .wrap{max-width:520px;margin:24px auto;padding:16px}

    .card{
      background:var(--card);
      border-radius:14px;
      padding:16px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      transition:background .2s ease, box-shadow .2s ease;
    }

    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      text-align:center;
    }
    .logo{
      width:72px;height:72px;border-radius:999px;
      background:linear-gradient(135deg, var(--logo1), var(--logo2));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      border:3px solid rgba(255,255,255,.85);
    }
    body.dark .logo{ border:3px solid rgba(255,255,255,.12); }
    .logo span{
      font-family:'Bebas Neue', sans-serif;
      color:#fff;font-size:30px;letter-spacing:2px;line-height:1;
    }

    h2{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:12px;margin-top:2px}

    label{display:block;font-size:12px;margin:10px 0 6px;color:var(--muted)}
    input{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:10px;
      background:transparent;
      color:var(--text);
    }
    button{
      margin-top:12px;
      width:100%;
      padding:10px;
      border:0;
      border-radius:10px;
      background:#111;
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    body.dark button{ background:#0b0e14; border:1px solid var(--border); }

    .msg{
      margin-top:10px;
      padding:10px;
      border-radius:10px;
      background:rgba(0,0,0,.04);
      color:var(--muted);
      white-space:pre-wrap;
      border:1px solid var(--border);
    }
    body.dark .msg{ background:rgba(255,255,255,.04); }
    .err{color:#ff4d4d;font-weight:800}

    .footer{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    /* Floating theme button */
    .fab{
      position:fixed;
      right:16px;
      bottom:16px;
      width:54px;
      height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      user-select:none;
    }
    .fab:active{transform:scale(.98)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo" aria-label="Logo Quelli della pensione"><span>QDP</span></div>
        <div>
          <h2>Area Admin</h2>
          <div class="sub">Accesso per gestire partite e convocati</div>
        </div>
      </div>

      <div id="msg" class="msg">Caricamentoâ€¦</div>

      <div id="box" style="display:none">
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" />
        <label>Password</label>
        <input id="pass" type="password" autocomplete="current-password" />
        <button id="login">Entra</button>
      </div>

      <div class="footer">
        <a href="index.html">Torna al sito</a>
      </div>
    </div>
  </div>

  <button id="themeToggle" class="fab" title="Tema chiaro/scuro">ðŸŒ™</button>

  <script>
    // THEME TOGGLE (saved)
    const btn = document.getElementById("themeToggle");
    function setTheme(mode){
      document.body.classList.toggle("dark", mode === "dark");
      btn.textContent = (mode === "dark") ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("qdp_theme", mode);
    }
    const saved = localStorage.getItem("qdp_theme");
    setTheme(saved === "dark" ? "dark" : "light");
    btn.addEventListener("click", () => {
      setTheme(document.body.classList.contains("dark") ? "light" : "dark");
    });
  </script>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const msg = document.getElementById("msg");
    const box = document.getElementById("box");

    function setMsg(t, bad=false){
      msg.innerHTML = bad ? '<span class="err">'+t+'</span>' : t;
    }

    if(!SUPABASE_URL || !SUPABASE_ANON_KEY){
      setMsg("Config mancante: controlla config.js", true);
      throw new Error("Missing config");
    }

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    (async () => {
      const { data: { session }, error } = await client.auth.getSession();
      if(error){ setMsg(error.message, true); return; }
      if(session){ location.href = "dashboard.html"; return; }
      setMsg("Inserisci email e password.");
      box.style.display = "block";
    })();

    document.getElementById("login").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;
      setMsg("Loginâ€¦");
      const { error } = await client.auth.signInWithPassword({ email, password });
      if(error){ setMsg(error.message, true); return; }
      location.href = "dashboard.html";
    };
  </script>
</body>
</html>
