<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vota MVP ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --btn:#111;
      --chipBg:rgba(0,0,0,.04);
      --okBg:#dcfce7; --okText:#166534;
      --errBg:#ffe4e6; --errText:#9f1239;
      --logo1:#111; --logo2:#333;
      --pill:#eeeeee;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --btn:#0b0e14;
      --chipBg:rgba(255,255,255,.04);
      --okBg:rgba(34,197,94,.15); --okText:#86efac;
      --errBg:rgba(244,63,94,.16); --errText:#fda4af;
      --logo1:#0b0e14; --logo2:#2a3242;
      --pill:#222631;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    .wrap{max-width:560px;margin:18px auto;padding:16px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow:var(--shadow);
      margin:12px 0;
    }

    .header{text-align:center}

    /* ‚úÖ LOGO "MONETA" come index */
    .logo{
      width:70px;height:70px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:0 auto 10px;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:30px;letter-spacing:2px;
      cursor:pointer;
      transform-style:preserve-3d;
      will-change:transform;
    }
    .logo.spin{ animation: coinSpin 900ms ease-in-out; }
    @keyframes coinSpin{
      0%{transform:rotateY(0deg)}
      50%{transform:rotateY(180deg)}
      100%{transform:rotateY(360deg)}
    }

    h1{font-family:'Bebas Neue';letter-spacing:2px;font-size:44px;margin:0;text-transform:uppercase}
    .subtitle{color:var(--muted);margin-top:6px}

    .infoLine{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;
      color:var(--muted);font-size:13px;margin-top:8px
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--chipBg);
      font-weight:900;font-size:12px;
      color:var(--text);
    }

    /* ===== Dropdown custom con avatar ===== */
    label{display:block;margin-top:12px;font-size:12px;color:var(--muted);font-weight:800}

    .dd{position:relative;width:100%;margin-top:8px}
    .ddBtn{
      width:100%;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .ddBtnLeft{display:flex;align-items:center;gap:10px;min-width:0}
    .ddBtnText{display:flex;flex-direction:column;min-width:0;text-align:left}
    .ddBtnText .t1{
      font-weight:900;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .ddBtnText .t2{
      font-size:12px;color:var(--muted);font-weight:800;margin-top:2px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .chev{opacity:.7}

    .ddList{
      position:absolute;left:0;right:0;
      top:calc(100% + 8px);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:none;
      max-height:340px;
      overflow-y:auto;
      z-index:50;
    }
    .dd.open .ddList{display:block}
    .ddItem{
      width:100%;
      border:0;
      background:transparent;
      color:var(--text);
      padding:10px 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
      text-align:left;
    }
    .ddItem:hover{background:rgba(0,0,0,.04)}
    body.dark .ddItem:hover{background:rgba(255,255,255,.04)}
    .ddItem .meta{display:flex;flex-direction:column;min-width:0;flex:1}
    .ddItem .meta .n{font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .ddItem .meta .p{font-size:12px;color:var(--muted);font-weight:800;margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* Avatar */
    .avatar{
      width:40px;height:40px;border-radius:999px;
      border:1px solid var(--border);
      object-fit:cover;
      background:var(--pill);
      flex:0 0 auto;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
      font-family:Inter;
    }

    .btn{
      width:100%;
      margin-top:14px;
      padding:13px 14px;
      border-radius:14px;
      border:0;
      background:var(--btn);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      font-size:13px;
      border:1px solid var(--border);
      background:var(--chipBg);
      white-space:pre-wrap;
    }
    .msg.ok{background:var(--okBg);color:var(--okText);border-color:rgba(34,197,94,.35)}
    .msg.err{background:var(--errBg);color:var(--errText);border-color:rgba(244,63,94,.35);font-weight:900}

    /* Classifica */
    .rankTitle{
      margin:0;font-size:16px;display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .smallBtn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .rankList{margin-top:10px}
    .rankRow{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 12px;border:1px solid var(--border);border-radius:14px;
      background:var(--chipBg);margin-top:8px;
    }
    .rankLeft{display:flex;align-items:center;gap:10px;min-width:0}
    .medal{
      width:28px;height:28px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;border:1px solid var(--border);background:var(--card);
      flex:0 0 auto;
    }
    .rankText{min-width:0}
    .rankName{font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .rankPos{color:var(--muted);font-size:12px;font-weight:800;margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .rankVotes{font-weight:900;flex:0 0 auto}
    .rankNote{color:var(--muted);font-size:12px;margin-top:8px}

    /* NAV uguale a index */
    .nav{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;font-size:14px}
    .nav a{color:var(--text);text-decoration:none;font-weight:800}
    .nav a:hover{text-decoration:underline}
    .nav a.active{text-decoration:underline;text-underline-offset:4px}

    .fab{
      position:fixed;right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }
  </style>
</head>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* ===== THEME ===== */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* LOGO MONETA */
const logoCoin = document.getElementById("logoCoin");
function spinLogo(){
  logoCoin.classList.remove("spin");
  void logoCoin.offsetWidth;
  logoCoin.classList.add("spin");
}
logoCoin.addEventListener("click", spinLogo);
logoCoin.addEventListener("touchstart", spinLogo, {passive:true});

/* ===== SUPABASE ===== */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  alert("config.js non caricato o non valido");
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== DOM ===== */
const matchInfoEl = document.getElementById("matchInfo");
const codeInput = document.getElementById("codeInput");
const btnVote = document.getElementById("btnVote");
const msgEl = document.getElementById("msg");

const rankModeEl = document.getElementById("rankMode");
const rankTopEl = document.getElementById("rankTop");
const rankListEl = document.getElementById("rankList");
const btnRefreshRank = document.getElementById("btnRefreshRank");
const rankFooterEl = document.getElementById("rankFooter");

/* Dropdown DOM */
const playerDD = document.getElementById("playerDD");
const ddBtn = document.getElementById("ddBtn");
const ddList = document.getElementById("ddList");
const ddAvatar = document.getElementById("ddAvatar");
const ddName = document.getElementById("ddName");
const ddPos = document.getElementById("ddPos");

/* ===== HELPERS ===== */
function setMsg(text, kind){
  msgEl.style.display = "block";
  msgEl.className = "msg" + (kind ? " " + kind : "");
  msgEl.textContent = text;
}
function hideMsg(){ msgEl.style.display = "none"; }

function formatDateFull(iso){
  try{
    return new Date(iso).toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  }catch(e){ return iso; }
}

function getOrCreateVoterId(){
  const key = "qdp_voter_id";
  let v = localStorage.getItem(key);
  if(!v){
    v = (crypto?.randomUUID ? crypto.randomUUID() :
      "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g,c=>{
        const r=Math.random()*16|0, vv=c==="x"?r:(r&0x3|0x8); return vv.toString(16);
      })
    );
    localStorage.setItem(key, v);
  }
  return v;
}
function medal(i){
  if(i===0) return "ü•á";
  if(i===1) return "ü•à";
  if(i===2) return "ü•â";
  return String(i+1);
}
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function computeOpenFlag(m){
  return !!(m && (m.vote_open === true || m.voting_open === true));
}

/* üß§ portiere se role == gk */
function isGK(p){
  return String(p?.role || "").toLowerCase() === "gk";
}

/* Avatar: prende players.avatar (es "1.png"), fallback default.png */
const AVATAR_BASE = "avatars";
function avatarUrl(p){
  const file = String(p?.avatar || "").trim();
  const fname = file ? file : "default.png";
  return `${AVATAR_BASE}/${fname}`;
}
function setImgWithFallback(imgEl, url){
  imgEl.onerror = () => { imgEl.onerror = null; imgEl.src = `${AVATAR_BASE}/default.png`; };
  imgEl.src = url;
}

/* ===== STATE ===== */
let CURRENT_MATCH = null;
let CALLED_PLAYERS = []; // [{id,name,role,position,avatar}]
let OPEN_FLAG = false;
let SELECTED_PLAYER = null;

/* ===== DROPDOWN open/close ===== */
function ddOpen(){
  playerDD.classList.add("open");
  ddBtn.setAttribute("aria-expanded","true");
}
function ddClose(){
  playerDD.classList.remove("open");
  ddBtn.setAttribute("aria-expanded","false");
}
ddBtn.addEventListener("click", ()=>{
  if(ddBtn.disabled) return;
  playerDD.classList.contains("open") ? ddClose() : ddOpen();
});
document.addEventListener("click", (e)=>{
  if(!playerDD.contains(e.target)) ddClose();
});

/* ===== FETCH LATEST MATCH ===== */
async function fetchLatestMatch(){
  const { data: matches, error } = await client
    .from("matches")
    .select("id,match_date,match_time,venue,called_up,vote_open,voting_open")
    .order("match_date",{ascending:false})
    .order("match_time",{ascending:false})
    .limit(1);

  if(error) throw error;
  if(!matches || !matches.length) return null;
  return matches[0];
}

function applyMatchUI(){
  if(!CURRENT_MATCH){
    matchInfoEl.innerHTML = `<span class="pill">‚ÑπÔ∏è Nessuna partita trovata</span>`;
    ddBtn.disabled = true;
    btnVote.disabled = true;
    rankModeEl.textContent = "";
    rankFooterEl.textContent = "";
    return;
  }

  const time = String(CURRENT_MATCH.match_time || "").slice(0,5);
  matchInfoEl.innerHTML = `
    <span class="pill">üìÖ ${escapeHtml(formatDateFull(CURRENT_MATCH.match_date))}</span>
    <span class="pill">‚è∞ ${escapeHtml(time || "‚Äî")}</span>
    <span class="pill">üìç ${escapeHtml(CURRENT_MATCH.venue || "‚Äî")}</span>
    <span class="pill">${OPEN_FLAG ? "üü¢ Votazione aperta" : "üî¥ Votazione chiusa"}</span>
  `;

  rankModeEl.textContent = OPEN_FLAG ? "(provvisoria)" : "(finale)";
  rankFooterEl.textContent = OPEN_FLAG
    ? "*Provvisoria finch√© la votazione √® aperta."
    : "*Risultato finale (votazione chiusa).";
}

/* ===== LOAD CALLED PLAYERS (con role/position/avatar) ===== */
async function loadCalledPlayers(){
  CALLED_PLAYERS = [];
  SELECTED_PLAYER = null;

  ddName.textContent = "Caricamento‚Ä¶";
  ddPos.textContent = "‚Äî";
  setImgWithFallback(ddAvatar, `${AVATAR_BASE}/default.png`);
  ddBtn.disabled = true;
  ddList.innerHTML = "";

  const ids = Array.isArray(CURRENT_MATCH?.called_up) ? CURRENT_MATCH.called_up : [];
  if(!CURRENT_MATCH || !ids.length){
    ddName.textContent = "Nessun convocato";
    ddPos.textContent = "‚Äî";
    ddBtn.disabled = true;
    btnVote.disabled = true;
    return;
  }

  const { data: players, error } = await client
    .from("players")
    .select("id,name,role,position,avatar")
    .in("id", ids);

  if(error) throw error;

  // Ordine alfabetico (se preferisci ordine convocati, dimmelo e lo cambio)
  CALLED_PLAYERS = (players || [])
    .slice()
    .sort((a,b)=>String(a.name).localeCompare(String(b.name),"it"));

  renderDropdown();
  ddName.textContent = "Scegli un giocatore‚Ä¶";
  ddPos.textContent = "‚Äî";
  ddBtn.disabled = !OPEN_FLAG && false; // dd si pu√≤ aprire anche se votazione chiusa (solo per vedere)
  ddBtn.disabled = false;

  // voto abilitato solo se aperta e selezione fatta
  btnVote.disabled = true;
}

/* render dropdown items */
function renderDropdown(){
  ddList.innerHTML = CALLED_PLAYERS.map(p=>{
    const name = `${p.name || ""}${isGK(p) ? " üß§" : ""}`;
    const pos = String(p.position || "").trim() || "‚Äî";
    const av = avatarUrl(p);
    return `
      <button class="ddItem" type="button" role="option" data-id="${escapeHtml(p.id)}">
        <img class="avatar" src="${escapeHtml(av)}" alt="avatar">
        <div class="meta">
          <div class="n">${escapeHtml(name)}</div>
          <div class="p">${escapeHtml(pos)}</div>
        </div>
      </button>
    `;
  }).join("");

  const items = [...ddList.querySelectorAll(".ddItem")];
  items.forEach(btn=>{
    const id = btn.getAttribute("data-id");
    const p = CALLED_PLAYERS.find(x=>String(x.id)===String(id));
    if(!p) return;

    const img = btn.querySelector("img");
    if(img) setImgWithFallback(img, avatarUrl(p));

    btn.addEventListener("click", ()=>{
      SELECTED_PLAYER = p;
      const name = `${p.name || ""}${isGK(p) ? " üß§" : ""}`;
      const pos = String(p.position || "").trim() || "‚Äî";

      ddName.textContent = name;
      ddPos.textContent = pos;
      setImgWithFallback(ddAvatar, avatarUrl(p));

      ddClose();

      // abilita voto solo se votazione aperta e non hai gi√† votato
      if(OPEN_FLAG){
        btnVote.disabled = false;
      }else{
        btnVote.disabled = true;
      }
    });
  });
}

/* ===== CHECK ALREADY VOTED ===== */
async function enforceAlreadyVoted(){
  if(!CURRENT_MATCH) return;

  const voterId = getOrCreateVoterId();
  const { data: already, error } = await client
    .from("mvp_votes")
    .select("id,voted_player,created_at")
    .eq("match_id", CURRENT_MATCH.id)
    .eq("voter_id", voterId)
    .limit(1);

  if(error) return;

  if(already && already.length){
    const vp = already[0].voted_player;
    const p = CALLED_PLAYERS.find(x=>String(x.id)===String(vp));
    const name = p ? `${p.name}${isGK(p) ? " üß§" : ""}` : "gi√† votato";

    btnVote.disabled = true;
    setMsg(`Hai gi√† votato per questa partita ‚úÖ\nVoto: ${name}`, "ok");
  }else{
    hideMsg();
    btnVote.disabled = !OPEN_FLAG || !SELECTED_PLAYER;
  }
}

/* ===== RANKING con avatar ===== */
async function loadRankingOnly(){
  if(!CURRENT_MATCH){
    rankTopEl.textContent = "";
    rankListEl.innerHTML = `<span class="muted">Nessuna partita.</span>`;
    return;
  }

  rankListEl.innerHTML = `<span class="muted">Caricamento‚Ä¶</span>`;

  const { data: votes, error } = await client
    .from("mvp_votes")
    .select("voted_player")
    .eq("match_id", CURRENT_MATCH.id);

  if(error){
    rankTopEl.textContent = "";
    rankListEl.innerHTML = `<div class="msg err">Errore classifica: ${escapeHtml(error.message)}</div>`;
    return;
  }

  const counts = new Map();
  (votes || []).forEach(v=>{
    const id = String(v.voted_player || "");
    if(!id) return;
    counts.set(id, (counts.get(id) || 0) + 1);
  });

  const idToPlayer = new Map(CALLED_PLAYERS.map(p=>[String(p.id), p]));
  const rows = [...counts.entries()]
    .map(([id,c])=>{
      const p = idToPlayer.get(String(id));
      return {
        id,
        votes: c,
        name: p?.name || id,
        role: p?.role || "",
        position: p?.position || "",
        avatar: p?.avatar || ""
      };
    })
    .sort((a,b)=> b.votes - a.votes || String(a.name).localeCompare(String(b.name),"it"));

  if(!rows.length){
    rankTopEl.textContent = "Nessun voto ancora.";
    rankListEl.innerHTML = `<span class="muted">‚Äî</span>`;
    return;
  }

  const topVotes = rows[0].votes;
  const topNames = rows
    .filter(r=>r.votes===topVotes)
    .map(r=> `${r.name}${String(r.role).toLowerCase()==="gk" ? " üß§" : ""}`);

  rankTopEl.textContent = (topNames.length === 1)
    ? `MVP ${OPEN_FLAG ? "provvisorio" : "finale"}: ${topNames[0]} (${topVotes} voto/i)`
    : `Parit√† ${OPEN_FLAG ? "provvisoria" : "finale"}: ${topNames.join(", ")} (${topVotes} voto/i)`;

  rankListEl.innerHTML = rows.map((r,i)=>{
    const isgk = String(r.role||"").toLowerCase()==="gk";
    const name = `${r.name}${isgk ? " üß§" : ""}`;
    const pos = String(r.position||"").trim() || "‚Äî";
    const fakeP = { avatar: r.avatar };
    const av = avatarUrl(fakeP);

    return `
      <div class="rankRow">
        <div class="rankLeft">
          <div class="medal">${escapeHtml(medal(i))}</div>
          <img class="avatar" src="${escapeHtml(av)}" alt="avatar" onerror="this.onerror=null;this.src='avatars/default.png'">
          <div class="rankText">
            <div class="rankName">${escapeHtml(name)}</div>
            <div class="rankPos">${escapeHtml(pos)}</div>
          </div>
        </div>
        <div class="rankVotes">${r.votes}</div>
      </div>
    `;
  }).join("");
}

/* ===== FULL REFRESH ===== */
async function fullRefresh(keepSelectedId){
  const prevSelected = keepSelectedId ?? (SELECTED_PLAYER ? String(SELECTED_PLAYER.id) : "");

  const m = await fetchLatestMatch();
  CURRENT_MATCH = m;
  OPEN_FLAG = computeOpenFlag(CURRENT_MATCH);

  applyMatchUI();

  await loadCalledPlayers();

  // ripristina selezione se esiste ancora
  if(prevSelected && CALLED_PLAYERS.some(p=>String(p.id)===String(prevSelected))){
    const p = CALLED_PLAYERS.find(x=>String(x.id)===String(prevSelected));
    if(p){
      SELECTED_PLAYER = p;
      const name = `${p.name || ""}${isGK(p) ? " üß§" : ""}`;
      const pos = String(p.position || "").trim() || "‚Äî";
      ddName.textContent = name;
      ddPos.textContent = pos;
      setImgWithFallback(ddAvatar, avatarUrl(p));
      btnVote.disabled = !OPEN_FLAG;
    }
  }else{
    SELECTED_PLAYER = null;
    ddName.textContent = CALLED_PLAYERS.length ? "Scegli un giocatore‚Ä¶" : "Nessun convocato";
    ddPos.textContent = "‚Äî";
    setImgWithFallback(ddAvatar, `${AVATAR_BASE}/default.png`);
    btnVote.disabled = true;
  }

  await enforceAlreadyVoted();
  await loadRankingOnly();

  // abilita/disabilita ddBtn (sempre visibile, anche se votazione chiusa)
  ddBtn.disabled = !CURRENT_MATCH || CALLED_PLAYERS.length === 0;
}

/* ===== EVENTS ===== */
btnRefreshRank.addEventListener("click", ()=>fullRefresh());

btnVote.addEventListener("click", async ()=>{
  if(!CURRENT_MATCH) return;

  const chosen = String(SELECTED_PLAYER?.id || "");
  const code = (codeInput.value || "").trim();

  if(!chosen){
    setMsg("Seleziona un giocatore.", "err");
    return;
  }
  if(code.toUpperCase() !== "QDP"){
    setMsg("Codice errato. Inserisci: QDP", "err");
    return;
  }

  // controlla stato partita aggiornato
  try{
    const latest = await fetchLatestMatch();
    if(!latest){
      setMsg("Nessuna partita trovata.", "err");
      return;
    }
    CURRENT_MATCH = latest;
    OPEN_FLAG = computeOpenFlag(CURRENT_MATCH);
    applyMatchUI();

    if(!OPEN_FLAG){
      setMsg("Votazione chiusa.", "err");
      await fullRefresh(chosen);
      return;
    }

    const ids = Array.isArray(CURRENT_MATCH.called_up) ? CURRENT_MATCH.called_up.map(String) : [];
    if(ids.length && !ids.includes(String(chosen))){
      setMsg("La lista convocati √® cambiata. Riseleziona il giocatore.", "err");
      await fullRefresh();
      return;
    }
  }catch(e){
    console.error(e);
    setMsg("Errore controllo partita: " + (e.message||e), "err");
    return;
  }

  btnVote.disabled = true;

  const voter_id = getOrCreateVoterId();

  const { error } = await client.from("mvp_votes").insert([{
    match_id: CURRENT_MATCH.id,
    voter_id,
    voted_player: chosen,
    code
  }]);

  if(error){
    const emsg = String(error.message || "");
    if(emsg.toLowerCase().includes("duplicate") || emsg.toLowerCase().includes("unique")){
      setMsg("Hai gi√† votato per questa partita ‚úÖ", "ok");
    } else {
      setMsg("Errore voto: " + emsg, "err");
    }
    btnVote.disabled = true;
    await fullRefresh(chosen);
    return;
  }

  const p = CALLED_PLAYERS.find(x=>String(x.id)===String(chosen));
  const name = p ? `${p.name}${isGK(p) ? " üß§" : ""}` : "";
  setMsg("Voto registrato ‚úÖ\nHai votato: " + name, "ok");

  btnVote.disabled = true;

  await fullRefresh(chosen);
});

/* ===== INIT ===== */
(async()=>{
  try{
    await fullRefresh();
  }catch(err){
    console.error(err);
    matchInfoEl.innerHTML = `<span class="pill">‚ùå Errore: ${escapeHtml(err.message || String(err))}</span>`;
    rankListEl.innerHTML = `<span class="muted">‚Äî</span>`;
  }
})();
</script>
