<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vota MVP ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --btn:#111;
      --chipBg:rgba(0,0,0,.04);
      --okBg:#dcfce7; --okText:#166534;
      --errBg:#ffe4e6; --errText:#9f1239;
      --logo1:#111; --logo2:#333;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --btn:#0b0e14;
      --chipBg:rgba(255,255,255,.04);
      --okBg:rgba(34,197,94,.15); --okText:#86efac;
      --errBg:rgba(244,63,94,.16); --errText:#fda4af;
      --logo1:#0b0e14; --logo2:#2a3242;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      transition:.2s;
    }
    .wrap{max-width:520px;margin:22px auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:var(--shadow);
    }

    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom:10px;
    }
    .logo{
      width:76px;height:76px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:30px;letter-spacing:2px;
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      border:3px solid rgba(255,255,255,.85);
    }
    body.dark .logo{border:3px solid rgba(255,255,255,.12)}
    h1{
      margin:0;
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:36px;
      text-transform:uppercase;
    }
    .sub{color:var(--muted);font-size:13px;line-height:1.35}

    label{display:block;margin-top:14px;font-size:12px;color:var(--muted);font-weight:900}
    select,input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
      font-family:Inter;
    }

    .btn{
      width:100%;
      margin-top:16px;
      padding:13px 14px;
      border-radius:14px;
      border:1px solid transparent;
      background:var(--btn);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{transform:scale(.99)}
    body.dark .btn{border:1px solid var(--border)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      background:var(--chipBg);
      border:1px solid var(--border);
      font-size:13px;
      white-space:pre-wrap;
      display:none;
    }
    .msg.ok{display:block;background:var(--okBg);color:var(--okText);border-color:rgba(34,197,94,.35)}
    .msg.err{display:block;background:var(--errBg);color:var(--errText);border-color:rgba(244,63,94,.35);font-weight:900}

    .footer{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
    .footer a{color:inherit;text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .fab{
      position:fixed;
      right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
      z-index:9999;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="logo">QDP</div>
      <div>
        <h1>Vota MVP</h1>
        <div class="sub">Scegli il miglior giocatore della partita.<br>1 voto per dispositivo ‚Ä¢ codice fisso QDP</div>
      </div>
    </div>

    <div id="meta" class="sub" style="text-align:center;margin-top:6px"></div>

    <label>Giocatore (tra i convocati)</label>
    <select id="playerSelect">
      <option value="">Caricamento‚Ä¶</option>
    </select>

    <label>Codice</label>
    <input id="code" value="QDP" disabled>

    <button id="btnVote" class="btn">üèÜ Vota</button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      <a href="index.html">‚¨ÖÔ∏è Torna al sito</a>
    </div>
  </div>
</div>

<button id="themeToggle" class="fab" title="Tema chiaro/scuro">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* THEME */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* SUPABASE */
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msgEl = document.getElementById("msg");
const playerSelect = document.getElementById("playerSelect");
const btnVote = document.getElementById("btnVote");
const metaEl = document.getElementById("meta");

function setMsg(text, kind){
  msgEl.className = "msg " + (kind || "");
  msgEl.textContent = text;
}

/* device_id stabile */
const DEVICE_KEY = "qdp_device_id";
let device_id = localStorage.getItem(DEVICE_KEY);
if(!device_id){
  device_id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("dev_" + Math.random().toString(16).slice(2) + Date.now());
  localStorage.setItem(DEVICE_KEY, device_id);
}

let MATCH = null; // {id, match_date, match_time, called_up}

/* utility */
function formatDateFull(iso){
  try{
    return new Date(iso).toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  }catch(e){ return iso; }
}

async function loadLatestMatch(){
  setMsg("Caricamento partita‚Ä¶","");

  const { data, error } = await client
    .from("matches")
    .select("id,match_date,match_time,called_up,voting_open")
    .order("match_date",{ascending:false})
    .order("match_time",{ascending:false})
    .limit(1)
    .maybeSingle();

  if(error){
    setMsg("Errore partita: " + error.message, "err");
    btnVote.disabled = true;
    playerSelect.innerHTML = `<option value="">‚Äî</option>`;
    return;
  }

  if(!data){
    setMsg("Nessuna partita creata.", "err");
    btnVote.disabled = true;
    playerSelect.innerHTML = `<option value="">‚Äî</option>`;
    return;
  }

  MATCH = data;

  const time = String(MATCH.match_time || "").slice(0,5);
  metaEl.textContent = `üìÖ ${formatDateFull(MATCH.match_date)} ‚Ä¢ ‚è∞ ${time}`;

  if(MATCH.voting_open === false){
    setMsg("Votazione chiusa per questa partita.", "err");
    btnVote.disabled = true;
  }else{
    setMsg("", "");
    msgEl.style.display = "none";
    btnVote.disabled = false;
  }

  await loadCalledUpPlayers();
}

async function loadCalledUpPlayers(){
  const ids = Array.isArray(MATCH.called_up) ? MATCH.called_up : [];
  if(!ids.length){
    setMsg("Nessun convocato per questa partita.", "err");
    btnVote.disabled = true;
    playerSelect.innerHTML = `<option value="">‚Äî</option>`;
    return;
  }

  const { data, error } = await client
    .from("players")
    .select("id,name")
    .in("id", ids);

  if(error){
    setMsg("Errore giocatori: " + error.message, "err");
    btnVote.disabled = true;
    playerSelect.innerHTML = `<option value="">‚Äî</option>`;
    return;
  }

  // ordina in base al nome
  data.sort((a,b)=>a.name.localeCompare(b.name,"it"));

  playerSelect.innerHTML = `<option value="">‚Äî scegli ‚Äî</option>`;
  data.forEach(p=>{
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = p.name;
    playerSelect.appendChild(opt);
  });
}

/* VOTA */
btnVote.onclick = async () => {
  if(!MATCH?.id){
    setMsg("Partita non caricata.", "err");
    return;
  }
  const player_id = playerSelect.value;
  if(!player_id){
    setMsg("Seleziona un giocatore.", "err");
    return;
  }

  btnVote.disabled = true;
  setMsg("Invio voto‚Ä¶","");

  const { error } = await client.from("mvp_votes").insert([{
    match_id: MATCH.id,
    player_id: player_id,
    device_id: device_id,
    vote_code_entered: "QDP"
  }]);

  if(error){
    // Se hanno gi√† votato (vincolo unique), Supabase ritorna errore: noi mostriamo messaggio semplice
    setMsg("Hai gi√† votato ‚úîÔ∏è", "err");
    return;
  }

  setMsg("Voto registrato! üèÜ", "ok");
  // lasciamo disabilitato
};

loadLatestMatch();
</script>
</body>
</html>
