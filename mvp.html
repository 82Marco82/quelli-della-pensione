<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vota MVP ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --btn:#111;
      --chipBg:rgba(0,0,0,.04);
      --okBg:#dcfce7; --okText:#166534;
      --errBg:#ffe4e6; --errText:#9f1239;
      --logo1:#111; --logo2:#333;
      --pill:#eeeeee;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --btn:#0b0e14;
      --chipBg:rgba(255,255,255,.04);
      --okBg:rgba(34,197,94,.15); --okText:#86efac;
      --errBg:rgba(244,63,94,.16); --errText:#fda4af;
      --logo1:#0b0e14; --logo2:#2a3242;
      --pill:#222631;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      transition:.2s;
    }
    .wrap{max-width:560px;margin:18px auto;padding:16px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow:var(--shadow);
      margin:12px 0;
    }
    .header{text-align:center}
    .logo{
      width:70px;height:70px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:0 auto 10px;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:30px;letter-spacing:2px;
    }
    h1{
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:44px;
      margin:0;
      text-transform:uppercase;
    }
    .subtitle{color:var(--muted);margin-top:6px}

    label{display:block;margin-top:12px;font-size:12px;color:var(--muted);font-weight:800}
    select,input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
      font-family:Inter;
    }

    .btn{
      width:100%;
      margin-top:14px;
      padding:13px 14px;
      border-radius:14px;
      border:0;
      background:var(--btn);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      font-size:13px;
      border:1px solid var(--border);
      background:var(--chipBg);
      white-space:pre-wrap;
    }
    .msg.ok{background:var(--okBg);color:var(--okText);border-color:rgba(34,197,94,.35)}
    .msg.err{background:var(--errBg);color:var(--errText);border-color:rgba(244,63,94,.35);font-weight:900}

    .infoLine{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;
      color:var(--muted);font-size:13px;margin-top:8px
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--chipBg);
      font-weight:900;font-size:12px;
      color:var(--text);
    }

    .nav{
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      font-size:14px;
    }
    .nav a{color:var(--text);text-decoration:none;font-weight:800}
    .nav a:hover{text-decoration:underline}

    .fab{
      position:fixed;right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }

    /* Classifica */
    .rankTitle{
      margin:0;
      font-size:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .smallBtn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .rankList{margin-top:10px}
    .rankRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--chipBg);
      margin-top:8px;
    }
    .rankLeft{display:flex;align-items:center;gap:10px}
    .medal{
      width:28px;height:28px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      border:1px solid var(--border);
      background:var(--card);
    }
    .rankName{font-weight:900}
    .rankVotes{font-weight:900}
    .rankNote{color:var(--muted);font-size:12px;margin-top:8px}
  </style>
</head>

<body>
<div class="wrap">

  <div class="card header">
    <div class="logo">QDP</div>
    <h1>Vota MVP</h1>
    <div class="subtitle">Senza registrazione ‚Ä¢ 1 voto per dispositivo</div>
  </div>

  <div class="card">
    <div id="matchInfo" class="infoLine">
      <span class="pill">‚è≥ Caricamento partita‚Ä¶</span>
    </div>

    <label>Scegli il migliore</label>
    <select id="playerSelect" disabled>
      <option value="">Caricamento‚Ä¶</option>
    </select>

    <label>Codice (fisso)</label>
    <input id="codeInput" type="text" value="QDP" />

    <button id="btnVote" class="btn" disabled>üó≥Ô∏è Vota</button>

    <div id="msg" class="msg" style="display:none"></div>
  </div>

  <!-- CLASSIFICA -->
  <div class="card">
    <div class="rankTitle">
      <div><b>üèÜ Classifica MVP</b> <span id="rankMode" class="muted" style="font-size:12px"></span></div>
      <button id="btnRefreshRank" class="smallBtn">üîÑ Aggiorna</button>
    </div>
    <div id="rankTop" class="rankNote"></div>
    <div id="rankList" class="rankList"><span class="muted">Caricamento‚Ä¶</span></div>
    <div id="rankNote" class="rankNote"></div>
  </div>

  <div class="card nav muted">
    <a href="index.html">üè† Home</a>
    <a href="storico.html">üìö Storico</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* ===== THEME ===== */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* ===== SUPABASE ===== */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  alert("config.js non caricato o non valido");
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== DOM ===== */
const matchInfoEl = document.getElementById("matchInfo");
const playerSelect = document.getElementById("playerSelect");
const codeInput = document.getElementById("codeInput");
const btnVote = document.getElementById("btnVote");
const msgEl = document.getElementById("msg");

const rankModeEl = document.getElementById("rankMode");
const rankTopEl = document.getElementById("rankTop");
const rankListEl = document.getElementById("rankList");
const rankNoteEl = document.getElementById("rankNote");
const btnRefreshRank = document.getElementById("btnRefreshRank");

/* ===== HELPERS ===== */
function setMsg(text, kind){
  msgEl.style.display = "block";
  msgEl.className = "msg" + (kind ? " " + kind : "");
  msgEl.textContent = text;
}
function hideMsg(){ msgEl.style.display = "none"; }

function formatDateFull(iso){
  try{
    return new Date(iso).toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  }catch(e){ return iso; }
}

function getOrCreateVoterId(){
  const key = "qdp_voter_id";
  let v = localStorage.getItem(key);
  if(!v){
    v = (crypto?.randomUUID ? crypto.randomUUID() :
      "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g,c=>{
        const r=Math.random()*16|0, vv=c==="x"?r:(r&0x3|0x8); return vv.toString(16);
      })
    );
    localStorage.setItem(key, v);
  }
  return v;
}

function medal(i){
  if(i===0) return "ü•á";
  if(i===1) return "ü•à";
  if(i===2) return "ü•â";
  return String(i+1);
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* ===== STATE ===== */
let CURRENT_MATCH = null;
let CALLED_PLAYERS = []; // [{id,name}]
let OPEN_FLAG = false;

/* ===== READ OPEN FLAG (sempre dal DB) ===== */
async function refreshOpenFlag(){
  if(!CURRENT_MATCH) return false;
  const { data, error } = await client
    .from("matches")
    .select("id,vote_open,voting_open")
    .eq("id", CURRENT_MATCH.id)
    .single();

  if(error) return OPEN_FLAG; // se fallisce, non rompiamo tutto
  OPEN_FLAG = (data?.vote_open === true) || (data?.voting_open === true);
  return OPEN_FLAG;
}

/* ===== APPLY UI BASED ON OPEN FLAG ===== */
function applyVoteUIState(){
  // badge match info aggiorna dopo refreshOpenFlag() via renderMatchInfo()
  rankModeEl.textContent = OPEN_FLAG ? "(provvisoria)" : "(finale)";
  rankNoteEl.textContent = OPEN_FLAG
    ? "*Provvisoria finch√© la votazione √® aperta."
    : "*Finale: votazione chiusa.";

  // se chiusa: blocca voto
  if(!OPEN_FLAG){
    playerSelect.disabled = true;
    btnVote.disabled = true;
  }
}

/* ===== RENDER MATCH INFO ===== */
function renderMatchInfo(){
  if(!CURRENT_MATCH){
    matchInfoEl.innerHTML = `<span class="pill">‚ÑπÔ∏è Nessuna partita trovata</span>`;
    return;
  }
  const time = String(CURRENT_MATCH.match_time || "").slice(0,5);
  matchInfoEl.innerHTML = `
    <span class="pill">üìÖ ${escapeHtml(formatDateFull(CURRENT_MATCH.match_date))}</span>
    <span class="pill">‚è∞ ${escapeHtml(time || "‚Äî")}</span>
    <span class="pill">üìç ${escapeHtml(CURRENT_MATCH.venue || "‚Äî")}</span>
    <span class="pill">${OPEN_FLAG ? "üü¢ Votazione aperta" : "üî¥ Votazione chiusa"}</span>
  `;
}

/* ===== LOAD MATCH + PLAYERS ===== */
async function loadMatchAndPlayers(){
  const { data: matches, error } = await client
    .from("matches")
    .select("id,match_date,match_time,venue,called_up,vote_open,voting_open")
    .order("match_date",{ascending:false})
    .order("match_time",{ascending:false})
    .limit(1);

  if(error){
    matchInfoEl.innerHTML = `<span class="pill">‚ùå Errore: ${escapeHtml(error.message)}</span>`;
    return;
  }
  if(!matches || !matches.length){
    matchInfoEl.innerHTML = `<span class="pill">‚ÑπÔ∏è Nessuna partita trovata</span>`;
    return;
  }

  CURRENT_MATCH = matches[0];
  OPEN_FLAG = (CURRENT_MATCH.vote_open === true) || (CURRENT_MATCH.voting_open === true);
  renderMatchInfo();
  applyVoteUIState();

  // convocati
  const ids = Array.isArray(CURRENT_MATCH.called_up) ? CURRENT_MATCH.called_up : [];
  if(!ids.length){
    playerSelect.disabled = true;
    btnVote.disabled = true;
    setMsg("Nessun convocato nella partita: impossibile votare.", "err");
    await loadRanking(true);
    return;
  }

  const { data: players, error: e2 } = await client
    .from("players")
    .select("id,name")
    .in("id", ids);

  if(e2){
    setMsg("Errore caricamento giocatori: " + e2.message, "err");
    await loadRanking(true);
    return;
  }

  CALLED_PLAYERS = (players || []).sort((a,b)=>String(a.name).localeCompare(String(b.name),"it"));

  playerSelect.innerHTML = `<option value="">‚Äî scegli ‚Äî</option>` +
    CALLED_PLAYERS.map(p => `<option value="${p.id}">${escapeHtml(p.name)}</option>`).join("");

  // voto abilitato solo se aperta (poi sotto gestiamo anche ‚Äúgi√† votato‚Äù)
  playerSelect.disabled = !OPEN_FLAG;
  btnVote.disabled = !OPEN_FLAG;

  // se ha gi√† votato: blocca comunque
  const voterId = getOrCreateVoterId();
  const { data: already, error: e3 } = await client
    .from("mvp_votes")
    .select("id,voted_player,created_at")
    .eq("match_id", CURRENT_MATCH.id)
    .eq("voter_id", voterId)
    .limit(1);

  if(!e3 && already && already.length){
    playerSelect.disabled = true;
    btnVote.disabled = true;
    const vp = already[0].voted_player;
    const name = CALLED_PLAYERS.find(p=>String(p.id)===String(vp))?.name || "gi√† votato";
    setMsg(`Hai gi√† votato per questa partita ‚úÖ\nVoto: ${name}`, "ok");
  } else {
    hideMsg();
  }

  await loadRanking(true);
}

/* ===== CLASSIFICA MVP ===== */
async function loadRanking(refreshMatchStateFirst=false){
  if(!CURRENT_MATCH){
    rankTopEl.textContent = "";
    rankListEl.innerHTML = `<span class="muted">Nessuna partita.</span>`;
    rankNoteEl.textContent = "";
    return;
  }

  // IMPORTANTISSIMO: quando premi ‚ÄúAggiorna‚Äù o dopo il voto,
  // rileggiamo lo stato vote_open dal DB cos√¨ ‚Äúprovvisorio‚Äù sparisce davvero.
  if(refreshMatchStateFirst){
    await refreshOpenFlag();
    renderMatchInfo();
    applyVoteUIState();
  }

  rankListEl.innerHTML = `<span class="muted">Caricamento‚Ä¶</span>`;

  const { data: votes, error } = await client
    .from("mvp_votes")
    .select("voted_player")
    .eq("match_id", CURRENT_MATCH.id);

  if(error){
    rankTopEl.textContent = "";
    rankListEl.innerHTML = `<div class="msg err">Errore classifica: ${escapeHtml(error.message)}</div>`;
    return;
  }

  const counts = new Map(); // voted_player -> count
  (votes || []).forEach(v=>{
    const id = String(v.voted_player || "");
    if(!id) return;
    counts.set(id, (counts.get(id) || 0) + 1);
  });

  const idToName = new Map(CALLED_PLAYERS.map(p=>[String(p.id), p.name]));

  const rows = [...counts.entries()]
    .map(([id,c])=>({ id, name: idToName.get(id) || id, votes: c }))
    .sort((a,b)=> b.votes - a.votes || String(a.name).localeCompare(String(b.name),"it"));

  if(!rows.length){
    rankTopEl.textContent = "Nessun voto ancora.";
    rankListEl.innerHTML = `<span class="muted">‚Äî</span>`;
    return;
  }

  const topVotes = rows[0].votes;
  const topNames = rows.filter(r=>r.votes===topVotes).map(r=>r.name);

  if(topNames.length === 1){
    rankTopEl.textContent = `MVP ${OPEN_FLAG ? "provvisorio" : "finale"}: ${topNames[0]} (${topVotes} voto/i)`;
  }else{
    rankTopEl.textContent = `Parit√† ${OPEN_FLAG ? "provvisoria" : "finale"}: ${topNames.join(", ")} (${topVotes} voto/i)`;
  }

  rankListEl.innerHTML = rows.map((r,i)=>`
    <div class="rankRow">
      <div class="rankLeft">
        <div class="medal">${escapeHtml(medal(i))}</div>
        <div>
          <div class="rankName">${escapeHtml(r.name)}</div>
          <div class="muted" style="font-size:12px">ID: ${escapeHtml(String(r.id).slice(0,8))}‚Ä¶</div>
        </div>
      </div>
      <div class="rankVotes">${r.votes}</div>
    </div>
  `).join("");
}

btnRefreshRank.addEventListener("click", ()=>loadRanking(true));

/* ===== VOTE ===== */
btnVote.addEventListener("click", async ()=>{
  if(!CURRENT_MATCH) return;

  await refreshOpenFlag();
  renderMatchInfo();
  applyVoteUIState();

  if(!OPEN_FLAG){
    setMsg("Votazione chiusa.", "err");
    return;
  }

  const voted_player = playerSelect.value;
  const code = (codeInput.value || "").trim();

  if(!voted_player){
    setMsg("Seleziona un giocatore.", "err");
    return;
  }
  if(code.toUpperCase() !== "QDP"){
    setMsg("Codice errato. Inserisci: QDP", "err");
    return;
  }

  btnVote.disabled = true;

  const voter_id = getOrCreateVoterId();

  const { error } = await client.from("mvp_votes").insert([{
    match_id: CURRENT_MATCH.id,
    voter_id,
    voted_player,
    code
  }]);

  if(error){
    const msg = String(error.message || "");
    if(msg.toLowerCase().includes("duplicate") || msg.toLowerCase().includes("unique")){
      setMsg("Hai gi√† votato per questa partita ‚úÖ", "ok");
    } else {
      setMsg("Errore voto: " + msg, "err");
    }
    playerSelect.disabled = true;
    btnVote.disabled = true;
    await loadRanking(true);
    return;
  }

  const name = CALLED_PLAYERS.find(p=>String(p.id)===String(voted_player))?.name || "";
  setMsg("Voto registrato ‚úÖ\nHai votato: " + name, "ok");

  playerSelect.disabled = true;
  btnVote.disabled = true;

  await loadRanking(true);
});

/* ===== INIT ===== */
loadMatchAndPlayers();
</script>
</body>
</html>
