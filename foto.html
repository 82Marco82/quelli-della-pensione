<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 6px 20px rgba(0,0,0,.08);
      --btn:#111; --btn2:#444; --danger:#b00020; --pill:#eeeeee;
      --okBg:#dcfce7; --okText:#166534; --errBg:#ffe4e6; --errText:#9f1239;
    }
    body.dark{
      --bg:#0f1115; --card:#171a21; --text:#e5e7eb; --muted:#a1a1aa;
      --border:#2a2f3a; --shadow:0 10px 28px rgba(0,0,0,.45);
      --btn:#0b0e14; --btn2:#2a3242; --danger:#ff4d4d; --pill:#222631;
      --okBg:rgba(34,197,94,.15); --okText:#86efac; --errBg:rgba(244,63,94,.16); --errText:#fda4af;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    a{color:inherit}
    .wrap{max-width:980px;margin:20px auto;padding:16px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:56px;height:56px;border-radius:999px;
      background:linear-gradient(135deg,#111,#333);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:26px;letter-spacing:2px;
      box-shadow:var(--shadow);
      border:2px solid rgba(255,255,255,.85);
    }
    body.dark .logo{border:2px solid rgba(255,255,255,.12)}
    h1{margin:0;font-family:'Bebas Neue';letter-spacing:2px}
    .muted{color:var(--muted);font-size:13px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow:var(--shadow);
      margin-top:12px;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      padding:12px 14px;border-radius:14px;border:0;
      background:var(--btn);color:#fff;font-weight:900;cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      user-select:none;text-decoration:none;
    }
    .btn.secondary{background:var(--btn2)}
    .btn.danger{background:var(--danger)}
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
    .btn.small{padding:10px 12px;border-radius:12px;font-weight:800}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .msg{
      margin-top:12px;padding:12px;border-radius:12px;
      font-size:13px;border:1px solid var(--border);
      background:rgba(0,0,0,.03);white-space:pre-wrap;
    }
    body.dark .msg{background:rgba(255,255,255,.04)}
    .msg.ok{background:var(--okBg);color:var(--okText);border-color:rgba(34,197,94,.35)}
    .msg.err{background:var(--errBg);color:var(--errText);border-color:rgba(244,63,94,.35);font-weight:900}

    input[type="file"]{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
      font-family:Inter;
    }

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--pill);
      font-weight:900;font-size:12px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin-top:12px;
    }
    @media(min-width:820px){ .grid{grid-template-columns:repeat(3,1fr);} }

    .photoCard{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:transparent;
      position:relative;
      box-shadow:var(--shadow);
    }
    .photoCard img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      background:#000;
    }
    .meta{
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:12px;
      color:var(--muted);
    }
    .delBtn{
      position:absolute;
      right:10px; top:10px;
      z-index:50;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.75);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .delBtn[disabled]{opacity:.6;cursor:not-allowed}
    body.dark .delBtn{background:rgba(0,0,0,.55)}

    .fab{
      position:fixed;right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);color:var(--text);font-size:22px;
      cursor:pointer;box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand">
      <div class="logo">QDP</div>
      <div>
        <h1>Foto</h1>
        <div class="muted">Carica una foto ‚Ä¢ aggiorna per vedere le nuove</div>
      </div>
    </div>
    <div class="row">
      <a class="btn ghost small" href="index.html">‚¨ÖÔ∏è Home</a>
      <button id="btnAdmin" class="btn secondary small">üîê Admin: OFF</button>
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;align-items:flex-start">
      <div style="flex:1;min-width:240px">
        <div class="muted" style="margin-bottom:8px">Scegli una foto e premi ‚ÄúCarica‚Äù.</div>
        <input id="fileInput" type="file" accept="image/*">
      </div>
      <div class="row" style="margin-top:0">
        <button id="btnUpload" class="btn">‚¨ÜÔ∏è Carica</button>
        <button id="btnRefresh" class="btn ghost">üîÑ Aggiorna</button>
      </div>
    </div>

    <div class="row" style="margin-top:12px;justify-content:space-between">
      <span id="adminPill" class="pill">üë§ Admin non attivo</span>
      <span id="countPill" class="pill">üì∏ 0 foto</span>
    </div>

    <div id="msg" class="msg">Pronto.</div>

    <div id="grid" class="grid"></div>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* ===== THEME ===== */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* ===== SUPABASE ===== */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  alert("config.js non caricato o non valido");
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== SETTINGS ===== */
const TABLE = "photos";
const BUCKET = "photos";
const ADMIN_CODE = "QDP"; // cambia se vuoi

/* ===== DOM ===== */
const grid = document.getElementById("grid");
const msg = document.getElementById("msg");
const fileInput = document.getElementById("fileInput");
const btnUpload = document.getElementById("btnUpload");
const btnRefresh = document.getElementById("btnRefresh");
const btnAdmin = document.getElementById("btnAdmin");
const adminPill = document.getElementById("adminPill");
const countPill = document.getElementById("countPill");

function setMsg(text, kind=""){
  msg.className = "msg" + (kind ? " " + kind : "");
  msg.textContent = text;
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function fmtDate(ts){
  try{
    const d = new Date(ts);
    return d.toLocaleString("it-IT", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit" });
  }catch(e){
    return String(ts||"");
  }
}

/* ===== Admin mode ===== */
function isAdmin(){
  return localStorage.getItem("qdp_admin_photos") === "1";
}
function setAdmin(on){
  localStorage.setItem("qdp_admin_photos", on ? "1" : "0");
  renderAdminUI();
  loadPhotos();
}
function renderAdminUI(){
  const on = isAdmin();
  btnAdmin.textContent = on ? "üîê Admin: ON" : "üîê Admin: OFF";
  adminPill.textContent = on ? "‚úÖ Admin attivo (puoi eliminare)" : "üë§ Admin non attivo";
}

/* ===== helpers: url + path ===== */
function pickFilePath(row){
  return row?.file_path || row?.path || row?.storage_path || row?.file || null;
}
function pickImageUrl(row){
  return row?.public_url || row?.url || row?.image_url || row?.image || row?.link || null;
}
function buildPublicUrlFromPath(filePath){
  if(!filePath) return null;
  const r = client.storage.from(BUCKET).getPublicUrl(filePath);
  return r?.data?.publicUrl || null;
}

/* ===== LOAD LIST ===== */
let PHOTOS = [];

async function loadPhotos(){
  try{
    setMsg("‚è≥ Caricamento foto‚Ä¶");
    grid.innerHTML = "";

    const { data, error } = await client
      .from(TABLE)
      .select("*")
      .order("created_at", { ascending:false })
      .limit(200);

    if(error) throw error;

    PHOTOS = data || [];
    countPill.textContent = `üì∏ ${PHOTOS.length} foto`;

    if(!PHOTOS.length){
      grid.innerHTML = `<div class="muted">Nessuna foto caricata.</div>`;
      setMsg("‚úÖ Nessuna foto per ora.", "ok");
      return;
    }

    renderGrid();
    setMsg("‚úÖ Foto aggiornate.", "ok");
  }catch(e){
    console.error(e);
    setMsg("‚ùå Errore caricamento: " + (e?.message || e), "err");
  }
}

function renderGrid(){
  const admin = isAdmin();
  grid.innerHTML = PHOTOS.map(row => {
    const filePath = pickFilePath(row);
    const url = pickImageUrl(row) || buildPublicUrlFromPath(filePath) || "";
    const created = row?.created_at || row?.createdAt || row?.created || "";
    const id = row?.id;

    return `
      <div class="photoCard">
        ${admin ? `<button class="delBtn" type="button" data-action="delete" data-id="${escapeHtml(id)}" data-path="${escapeHtml(filePath||"")}">üóë Elimina</button>` : ""}
        ${url
          ? `<a href="${escapeHtml(url)}" target="_blank" rel="noopener"><img src="${escapeHtml(url)}" alt="foto"></a>`
          : `<div style="height:220px;display:flex;align-items:center;justify-content:center" class="muted">URL non disponibile</div>`
        }
        <div class="meta">
          <div>üïí ${escapeHtml(fmtDate(created))}</div>
          <div class="muted">ID: ${escapeHtml(String(id||""))}</div>
        </div>
      </div>
    `;
  }).join("");
}

/* ===== UPLOAD ===== */
function safeUUID(){
  try{ if(crypto?.randomUUID) return crypto.randomUUID(); }catch(e){}
  return String(Date.now()) + "-" + Math.random().toString(16).slice(2);
}

async function uploadPhoto(){
  const file = fileInput.files?.[0];
  if(!file) return setMsg("Seleziona una foto prima di caricare.", "err");

  btnUpload.disabled = true;
  btnRefresh.disabled = true;

  try{
    setMsg("‚¨ÜÔ∏è Caricamento in corso‚Ä¶");

    const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
    const filename = `${safeUUID()}.${ext}`;
    const filePath = `uploads/${filename}`;

    // 1) upload storage
    const up = await client.storage.from(BUCKET).upload(filePath, file, {
      cacheControl: "3600",
      upsert: false,
      contentType: file.type || undefined
    });
    if(up.error) throw up.error;

    // 2) url pubblico
    const publicUrl = buildPublicUrlFromPath(filePath);

    // 3) insert db (robusto: prova file_path, se colonna non esiste ripiega)
    let ins = await client.from(TABLE).insert([{ file_path: filePath }]).select("*").single();

    if(ins.error && String(ins.error.message||"").toLowerCase().includes("file_path")){
      ins = await client.from(TABLE).insert([{ path: filePath }]).select("*").single();
    }
    if(ins.error && String(ins.error.message||"").toLowerCase().includes("path")){
      ins = await client.from(TABLE).insert([{ url: publicUrl }]).select("*").single();
    }
    if(ins.error && String(ins.error.message||"").toLowerCase().includes("url")){
      ins = await client.from(TABLE).insert([{ public_url: publicUrl }]).select("*").single();
    }

    if(ins.error) throw ins.error;

    setMsg("‚úÖ Foto caricata!", "ok");
    fileInput.value = "";
    await loadPhotos();

  }catch(e){
    console.error(e);
    setMsg("‚ùå Errore upload: " + (e?.message || e), "err");
  }finally{
    btnUpload.disabled = false;
    btnRefresh.disabled = false;
  }
}

/* ===== DELETE (FIX: verifica righe cancellate) ===== */
grid.addEventListener("click", async (e) => {
  const btn = e.target.closest("[data-action='delete']");
  if(!btn) return;

  e.preventDefault();
  e.stopPropagation();

  if(!isAdmin()) return;

  const id = btn.dataset.id;
  const path = btn.dataset.path || "";

  if(!id) return setMsg("ID mancante: impossibile eliminare.", "err");
  if(!confirm("Eliminare questa foto?")) return;

  btn.setAttribute("disabled", "disabled");
  await deletePhoto(id, path);
  btn.removeAttribute("disabled");
});

async function deletePhoto(id, filePath){
  try{
    setMsg("üóë Eliminazione‚Ä¶");

    // 1) cancella riga DB e verifica quante righe elimina
    const r1 = await client
      .from(TABLE)
      .delete()
      .eq("id", id)
      .select("id"); // <-- IMPORTANTISSIMO: cos√¨ vediamo se ha eliminato davvero

    if(r1.error) throw r1.error;

    const deletedCount = (r1.data || []).length;

    if(deletedCount === 0){
      // Qui la delete √® stata bloccata (tipico RLS/policy)
      setMsg(
        "‚ùå Non posso eliminare (0 righe eliminate).\n" +
        "Quasi sicuramente hai ancora RLS ON oppure una policy che blocca DELETE.\n" +
        "Vai su Supabase ‚Üí Table Editor ‚Üí photos ‚Üí RLS ‚Üí OFF (soluzione pi√π semplice).",
        "err"
      );
      return;
    }

    // 2) cancella file storage (se abbiamo il path)
    if(filePath){
      const r2 = await client.storage.from(BUCKET).remove([filePath]);
      if(r2.error) console.warn("Storage remove:", r2.error);
    }

    setMsg("‚úÖ Foto eliminata.", "ok");
    await loadPhotos();

  }catch(e){
    console.error(e);
    setMsg("‚ùå Errore eliminazione: " + (e?.message || e), "err");
  }
}

/* ===== EVENTS ===== */
btnUpload.onclick = uploadPhoto;
btnRefresh.onclick = loadPhotos;

btnAdmin.onclick = () => {
  const on = isAdmin();
  if(on){
    setAdmin(false);
    setMsg("Admin disattivato.", "ok");
    return;
  }
  const code = prompt("Inserisci codice admin:");
  if(!code) return;
  if(code.trim().toUpperCase() === ADMIN_CODE){
    setAdmin(true);
    setMsg("‚úÖ Admin attivo.", "ok");
  }else{
    setMsg("‚ùå Codice errato.", "err");
  }
};

/* ===== INIT ===== */
renderAdminUI();
loadPhotos();
</script>
</body>
</html>
