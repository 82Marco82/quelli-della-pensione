<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 6px 20px rgba(0,0,0,.08);
      --btn:#111; --btn2:#444; --danger:#b00020;
      --okBg:#dcfce7; --okText:#166534;
      --errBg:#ffe4e6; --errText:#9f1239;
      --pill:#eeeeee;
    }
    body.dark{
      --bg:#0f1115; --card:#171a21; --text:#e5e7eb; --muted:#a1a1aa;
      --border:#2a2f3a; --shadow:0 10px 28px rgba(0,0,0,.45);
      --btn:#0b0e14; --btn2:#2a3242; --danger:#ff4d4d;
      --okBg:rgba(34,197,94,.15); --okText:#86efac;
      --errBg:rgba(244,63,94,.16); --errText:#fda4af;
      --pill:#222631;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    a{color:inherit;text-decoration:none}

    .wrap{max-width:980px;margin:20px auto;padding:16px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:56px;height:56px;border-radius:999px;
      background:linear-gradient(135deg,#111,#333);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:26px;letter-spacing:2px;
      box-shadow:var(--shadow);
      border:2px solid rgba(255,255,255,.85);
    }
    body.dark .logo{border:2px solid rgba(255,255,255,.12)}
    h1{margin:0;font-family:'Bebas Neue';letter-spacing:2px}
    .muted{color:var(--muted);font-size:13px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow:var(--shadow);
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      padding:12px 14px;border-radius:14px;border:0;
      background:var(--btn);color:#fff;font-weight:900;cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      user-select:none;
    }
    .btn.secondary{background:var(--btn2)}
    .btn.danger{background:var(--danger)}
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .pill{
      display:inline-block;background:var(--pill);
      border:1px solid var(--border);
      border-radius:999px;padding:6px 10px;font-weight:900;
      font-size:12px;
    }

    .msg{
      margin-top:12px;padding:12px;border-radius:12px;
      font-size:13px;border:1px solid var(--border);
      background:rgba(0,0,0,.03);white-space:pre-wrap;
    }
    body.dark .msg{background:rgba(255,255,255,.03)}
    .msg.ok{background:var(--okBg);color:var(--okText);border-color:rgba(34,197,94,.35)}
    .msg.err{background:var(--errBg);color:var(--errText);border-color:rgba(244,63,94,.35);font-weight:900}

    input[type="file"]{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
      font-family:Inter;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    @media(min-width:720px){
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    @media(min-width:980px){
      .grid{grid-template-columns:repeat(4,1fr)}
    }

    .tile{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:rgba(0,0,0,.02);
      position:relative;
    }
    body.dark .tile{background:rgba(255,255,255,.03)}
    .tile img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      background:#00000010;
    }
    .tileBar{
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .tileTime{font-size:12px;color:var(--muted);font-weight:800}

    .fab{
      position:fixed;right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);color:var(--text);font-size:22px;
      cursor:pointer;box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="logo">QDP</div>
      <div>
        <h1>Foto</h1>
        <div class="muted">Carica una foto e premi aggiorna per vederla in pagina</div>
      </div>
    </div>
    <div class="row">
      <a class="btn ghost" href="index.html">‚¨ÖÔ∏è Home</a>
      <span id="adminPill" class="pill" style="display:none">üîê Admin attivo</span>
      <button id="btnRefresh" class="btn ghost">üîÑ Aggiorna</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div style="flex:1; min-width:240px">
        <input id="fileInput" type="file" accept="image/*">
      </div>
      <button id="btnUpload" class="btn">‚¨ÜÔ∏è Carica</button>
    </div>

    <div id="msg" class="msg">Pronto.</div>

    <div id="grid" class="grid"></div>
  </div>
</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* ===== THEME ===== */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme")==="dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* ===== SUPABASE ===== */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  alert("config.js non caricato o non valido");
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== ADMIN MODE via ?admin=1 ===== */
const params = new URLSearchParams(location.search);
const IS_ADMIN = params.get("admin") === "1";
const adminPill = document.getElementById("adminPill");
if(IS_ADMIN) adminPill.style.display = "inline-block";

/* ===== UI ===== */
const msgEl = document.getElementById("msg");
function setMsg(t, kind=""){
  msgEl.className = "msg" + (kind ? " " + kind : "");
  msgEl.textContent = t;
}
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function formatTime(ts){
  try{
    const d = new Date(ts);
    return d.toLocaleString("it-IT",{day:"2-digit",month:"2-digit",year:"numeric",hour:"2-digit",minute:"2-digit"});
  }catch(e){ return ""; }
}

/* ===== CONFIG BUCKET/TABELLA =====
   Bucket: photos
   Table : photos  (columns: id, file_path, created_at)
*/
const BUCKET = "photos";

/* ===== LIST + RENDER ===== */
async function loadPhotos(){
  setMsg("üîÑ Caricamento foto‚Ä¶");
  const { data, error } = await client
    .from("photos")
    .select("id,file_path,created_at")
    .order("created_at",{ascending:false})
    .limit(200);

  if(error){
    console.error(error);
    setMsg("‚ùå Errore caricamento: " + error.message, "err");
    return;
  }

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  if(!data || !data.length){
    grid.innerHTML = `<div class="muted">Nessuna foto caricata.</div>`;
    setMsg("Nessuna foto caricata.");
    return;
  }

  for(const row of data){
    const { data: pub } = client.storage.from(BUCKET).getPublicUrl(row.file_path);
    const url = pub?.publicUrl || "";

    const tile = document.createElement("div");
    tile.className = "tile";

    tile.innerHTML = `
      <img src="${escapeHtml(url)}" alt="foto">
      <div class="tileBar">
        <div class="tileTime">${escapeHtml(formatTime(row.created_at))}</div>
        ${IS_ADMIN ? `<button class="btn danger" data-del="${escapeHtml(row.id)}" style="padding:10px 12px;border-radius:12px">üóëÔ∏è Elimina</button>` : ``}
      </div>
    `;
    grid.appendChild(tile);
  }

  // bind delete (solo admin)
  if(IS_ADMIN){
    grid.querySelectorAll("button[data-del]").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const id = btn.getAttribute("data-del");
        await deletePhotoById(id);
      });
    });
  }

  setMsg("‚úÖ Foto caricate.", "ok");
}

/* ===== UPLOAD ===== */
async function uploadPhoto(){
  const input = document.getElementById("fileInput");
  const file = input.files?.[0];
  if(!file) return setMsg("Seleziona una foto prima di caricare.", "err");

  // nome file unico
  const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
  const safeExt = ext.replace(/[^a-z0-9]/g,"") || "jpg";
  const filePath = `${Date.now()}_${Math.random().toString(16).slice(2)}.${safeExt}`;

  try{
    setMsg("‚¨ÜÔ∏è Caricamento in corso‚Ä¶");

    const up = await client.storage.from(BUCKET).upload(filePath, file, {
      cacheControl: "3600",
      upsert: false,
      contentType: file.type || undefined
    });
    if(up.error) throw up.error;

    const ins = await client.from("photos").insert([{ file_path: filePath }]);
    if(ins.error) throw ins.error;

    input.value = "";
    setMsg("‚úÖ Foto caricata! Premi üîÑ Aggiorna per rivedere la lista (o aspetta il refresh).", "ok");
    await loadPhotos();

  }catch(e){
    console.error(e);
    setMsg("‚ùå Errore upload: " + (e.message || e), "err");
  }
}

/* ===== DELETE (admin) ===== */
async function deletePhotoById(id){
  if(!IS_ADMIN) return setMsg("Non sei in modalit√† admin.", "err");
  if(!confirm("Eliminare questa foto?")) return;

  try{
    setMsg("üóëÔ∏è Elimino‚Ä¶");

    // 1) recupero path
    const { data: row, error: e1 } = await client
      .from("photos")
      .select("id,file_path")
      .eq("id", id)
      .single();
    if(e1) throw e1;

    // 2) delete file storage
    const delFile = await client.storage.from(BUCKET).remove([row.file_path]);
    if(delFile.error) throw delFile.error;

    // 3) delete row tabella
    const delRow = await client.from("photos").delete().eq("id", id);
    if(delRow.error) throw delRow.error;

    setMsg("‚úÖ Foto eliminata.", "ok");
    await loadPhotos();

  }catch(e){
    console.error(e);
    setMsg("‚ùå Errore eliminazione: " + (e.message || e), "err");
  }
}

/* ===== EVENTS ===== */
document.getElementById("btnRefresh").onclick = loadPhotos;
document.getElementById("btnUpload").onclick = uploadPhoto;

/* ===== INIT ===== */
loadPhotos();
</script>
</body>
</html>
