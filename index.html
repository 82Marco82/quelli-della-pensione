<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --pill:#eeeeee;
      --logo1:#111;
      --logo2:#333;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --pill:#222631;
      --logo1:#0b0e14;
      --logo2:#2a3242;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      transition:.2s;
    }
    .wrap{max-width:760px;margin:auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
      margin:12px 0;
    }

    /* Header */
    .header{text-align:center}
    .logo{
      width:80px;height:80px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:auto;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:34px;
      letter-spacing:2px;
    }
    h1{
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:48px;
      margin:10px 0 0;
      text-transform:uppercase;
    }
    .subtitle{color:var(--muted);font-size:14px}

    /* HERO */
    .hero{position:relative;border-radius:16px;overflow:hidden}
    .hero img{width:100%;display:block}
    .hero .txt{
      position:absolute;
      left:0;right:0;bottom:0;
      padding:14px;
      color:#fff;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      text-align:center;
      background:linear-gradient(to top,rgba(0,0,0,.75),transparent);
    }

    .line{margin-top:8px}
    .pill{
      display:inline-block;
      background:var(--pill);
      border-radius:999px;
      padding:6px 10px;
      margin-left:6px;
      font-weight:900;
      border:1px solid var(--border);
      white-space:nowrap;
    }
    .badge{
      display:inline-block;
      background:#111;
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-weight:900;
    }
    body.dark .badge{background:#0b0e14}

    .muted{color:var(--muted)}

    /* Squadre in colonna */
    .teams{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:6px;
    }
    .teamRow{
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* Shirt SVG */
    .shirt{
      width:24px;height:24px;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.2));
    }

    /* Map */
    .mapWrap{
      margin-top:12px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border)
    }
    iframe{width:100%;height:260px;border:0}

    /* Nav */
    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
    }
    .nav a{
      color:var(--text);
      text-decoration:none;
      font-weight:800;
    }
    .nav a:hover{text-decoration:underline}

    /* Theme toggle */
    .fab{
      position:fixed;
      right:16px;bottom:16px;
      width:54px;height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">QDP</div>
    <h1>Quelli della pensione</h1>
    <div class="subtitle">Ogni maledetto gioved√¨ ‚Ä¢ Ore 21 ‚Ä¢ Campo a 6 Aradeo</div>
  </div>

  <!-- HERO -->
  <div class="card hero">
    <img src="foto.jpg" alt="Quelli della pensione">
    <div class="txt">OGNI MALEDETTO GIOVED√å</div>
  </div>

  <!-- PARTITA -->
  <div class="card">
    <div id="status" class="muted">Caricamento‚Ä¶</div>
    <div id="info"></div>

    <div id="mapBox" class="mapWrap" style="display:none">
      <iframe src="https://www.google.com/maps?q=Campo%20a%206%20Aradeo&output=embed"></iframe>
    </div>

    <div style="margin-top:12px;font-weight:900">Convocati</div>
    <div id="called" class="muted">‚Äî</div>
  </div>

  <!-- NAV -->
  <div class="card nav muted">
    <a href="storico.html">üìö Storico</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
    <a href="componenti.html">üë• Componenti</a>
    <a href="admin.html">üîê Admin</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
const statusEl = document.getElementById("status");
const infoEl = document.getElementById("info");
const calledEl = document.getElementById("called");
const mapBox = document.getElementById("mapBox");

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// THEME
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  document.getElementById("themeToggle").textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
document.getElementById("themeToggle").onclick = () => {
  setTheme(document.body.classList.contains("dark") ? "light" : "dark");
};

// HELPERS
function safe(v){ return v ?? ""; }
function formatDateFull(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return d.toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
function formatTime(t){ return t ? String(t).slice(0,5) : ""; }

// SVG maglia
function shirtSVG(color){
  return `
    <svg class="shirt" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 10 L28 6 H36 L44 10 L56 18 L50 30 L44 26 V58 H20 V26 L14 30 L8 18 Z"
        fill="${color}" stroke="rgba(0,0,0,.35)" stroke-width="2"/>
    </svg>`;
}

// LOAD MATCH
async function load(){
  const { data, error } = await client
    .from("matches")
    .select("match_date,match_time,called_up,keeper_a,keeper_b,score_a,score_b,scorers_text")
    .order("match_date",{ascending:false})
    .order("match_time",{ascending:false})
    .limit(1);

  if(error || !data.length){
    statusEl.textContent = "Nessuna partita creata";
    mapBox.style.display = "none";
    return;
  }

  const m = data[0];
  statusEl.textContent = "Partita trovata ‚úÖ";

  const resultHtml = (m.score_a!=null && m.score_b!=null)
    ? `<div class="line"><span class="badge">üèÅ ${m.score_a}-${m.score_b}</span></div>`
    : `<div class="line muted">üèÅ <b>Risultato:</b> da giocare</div>`;

  infoEl.innerHTML = `
    <div class="line"><b>üìÖ ${formatDateFull(m.match_date)} ‚Ä¢ ‚è∞ ${formatTime(m.match_time)}</b></div>

    <div class="teams">
      <div class="teamRow">
        ${shirtSVG("#facc15")}
        <b>Squadra A</b>
        <span class="pill">${safe(m.keeper_a) || "‚Äî"}</span>
      </div>
      <div class="teamRow">
        ${shirtSVG("#ef4444")}
        <b>Squadra B</b>
        <span class="pill">${safe(m.keeper_b) || "‚Äî"}</span>
      </div>
    </div>

    ${resultHtml}
  `;

  mapBox.style.display = "block";

  if(!m.called_up || !m.called_up.length){
    calledEl.textContent = "‚Äî";
    return;
  }

  const { data: players } = await client
    .from("players")
    .select("id,name")
    .in("id", m.called_up);

  const map = new Map((players||[]).map(p=>[p.id,p.name]));
  calledEl.innerHTML = m.called_up.map(id =>
    `<span class="pill">${map.get(id) || id}</span>`
  ).join("");
}

load();
</script>
</body>
</html>
