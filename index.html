<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quelli della pensione</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:Inter,system-ui;
      margin:0;
      background:#f4f6f8
    }
    .wrap{max-width:760px;margin:0 auto;padding:16px}

    /* HEADER */
    .title{
      font-family:'Bebas Neue', sans-serif;
      font-size:48px;
      letter-spacing:2px;
      margin:0;
      text-align:center;
    }
    .subtitle{
      text-align:center;
      color:#555;
      margin-top:4px;
      font-size:14px;
      letter-spacing:.5px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      padding:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      margin:12px 0
    }

    .hero{position:relative;border-radius:14px;overflow:hidden}
    .hero img{width:100%;display:block}
    .hero .txt{
      position:absolute;
      left:0;right:0;bottom:0;
      padding:14px 16px;
      color:#fff;
      font-weight:900;
      text-transform:uppercase;
      font-size:clamp(18px,3.2vw,34px);
      background:linear-gradient(to top, rgba(0,0,0,.72), rgba(0,0,0,0));
      text-shadow:0 2px 8px rgba(0,0,0,.7)
    }

    .pill{
      display:inline-block;
      background:#eee;
      border-radius:999px;
      padding:6px 10px;
      margin:4px 6px 0 0;
      font-weight:800
    }

    .muted{color:#666}
    .err{color:#b00020;font-weight:800}
    a{color:#0b5fff;text-decoration:none}

    .mapWrap{
      margin-top:12px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid #e5e7eb
    }
    iframe{width:100%;height:260px;border:0;display:block}
    .mapLink{display:inline-block;margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TITOLO -->
    <h1 class="title">Quelli della pensione</h1>
    <div class="subtitle">Ogni maledetto giovedì • Ore 21 • Campo a 6 Aradeo</div>

    <!-- HERO -->
    <div class="card hero">
      <img src="foto.jpg" alt="Quelli della pensione">
      <div class="txt">OGNI MALEDETTO GIOVEDÌ</div>
    </div>

    <!-- PARTITA -->
    <div class="card">
      <div id="status" class="muted">Caricamento…</div>
      <div id="info" style="margin-top:10px"></div>

      <div id="mapBox" class="mapWrap" style="display:none">
        <iframe id="mapFrame" loading="lazy" allowfullscreen></iframe>
      </div>

      <a id="mapOpen" class="mapLink"
         href="https://maps.app.goo.gl/gLHp6hEHMW8jmwKK7?g_st=ac"
         target="_blank"
         style="display:none">
        Apri in Google Maps
      </a>

      <div style="margin-top:12px;font-weight:900">Convocati</div>
      <div id="called" class="muted">—</div>
    </div>

    <div class="card muted">
      <a href="admin.html">Area Admin</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("info");
    const calledEl = document.getElementById("called");
    const mapBox = document.getElementById("mapBox");
    const mapFrame = document.getElementById("mapFrame");
    const mapOpen = document.getElementById("mapOpen");

    function showErr(msg){
      statusEl.innerHTML = '<span class="err">'+msg+'</span>';
    }

    function showEmpty(){
      statusEl.textContent = "Nessuna partita creata (per ora) ⚽️";
      infoEl.innerHTML = '<div class="muted">Torna più tardi oppure chiedi a Marco di crearla dall’Area Admin.</div>';
      calledEl.textContent = "—";
      mapBox.style.display = "none";
      mapOpen.style.display = "none";
    }

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function load(){
      const { data, error } = await client
        .from("matches")
        .select("match_date,match_time,venue,called_up,keeper_a,keeper_b")
        .order("match_date",{ascending:false})
        .order("match_time",{ascending:false})
        .limit(1);

      if(error){ showErr(error.message); return; }
      const match = data?.[0];
      if(!match){ showEmpty(); return; }

      statusEl.textContent = "Partita trovata ✅";

      infoEl.innerHTML = `
        <div><b>Data:</b> ${match.match_date} ${String(match.match_time||'').slice(0,5)}</div>
        <div><b>Campo:</b> ${match.venue}</div>
        <div style="margin-top:8px"><b>Squadra A:</b> ${match.keeper_a}</div>
        <div><b>Squadra B:</b> ${match.keeper_b}</div>
      `;

      mapFrame.src = "https://www.google.com/maps?q=Campo%20a%206%20Aradeo&output=embed";
      mapBox.style.display = "block";
      mapOpen.style.display = "inline-block";

      const ids = match.called_up || [];
      if(!ids.length){ calledEl.textContent="Nessun convocato"; return; }

      const { data: players } = await client
        .from("players")
        .select("id,name")
        .in("id", ids);

      const map = new Map(players.map(p=>[p.id,p.name]));
      calledEl.innerHTML = ids.map(id=>`<span class="pill">${map.get(id)}</span>`).join("");
    }

    load();
  </script>
</body>
</html>
