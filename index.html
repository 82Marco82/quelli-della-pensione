<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --pill:#eeeeee;
      --logo1:#111;
      --logo2:#333;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --pill:#222631;
      --logo1:#0b0e14;
      --logo2:#2a3242;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      transition:.2s;
    }
    .wrap{max-width:760px;margin:auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
      margin:12px 0;
    }

    .header{text-align:center}
    .logo{
      width:80px;height:80px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:auto;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:34px;
      letter-spacing:2px;
    }
    h1{
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:48px;
      margin:10px 0 0;
      text-transform:uppercase;
    }
    .subtitle{color:var(--muted);font-size:14px}

    .heroImgWrap{border-radius:16px;overflow:hidden}
    .heroImgWrap img{
      width:100%;
      display:block;
      max-height:360px;
      object-fit:cover;
    }
    @media(max-width:600px){
      .heroImgWrap img{max-height:240px}
    }
    .heroCaption{
      margin-top:10px;
      text-align:center;
      font-family:'Bebas Neue';
      letter-spacing:3px;
      font-size:26px;
      font-weight:900;
      text-transform:uppercase;
    }

    .line{margin-top:8px}
    .pill{
      display:inline-block;
      background:var(--pill);
      border-radius:999px;
      padding:6px 10px;
      margin:4px 6px 0 0;
      font-weight:900;
      border:1px solid var(--border);
    }
    .badge{
      display:inline-block;
      background:#111;
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-weight:900;
    }
    body.dark .badge{background:#0b0e14}
    .muted{color:var(--muted)}

    .mapWrap{
      margin-top:12px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border)
    }
    iframe{width:100%;height:260px;border:0}

    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
    }
    .nav a{
      color:var(--text);
      text-decoration:none;
      font-weight:800;
    }

    .fab{
      position:fixed;
      right:16px;bottom:16px;
      width:54px;height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }

    .kit{
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .kit svg{
      width:18px;height:18px;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.25));
    }

    /* MVP box */
    .mvpBox{
      margin-top:12px;
      padding:12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:rgba(0,0,0,.02);
    }
    body.dark .mvpBox{background:rgba(255,255,255,.03)}
    .mvpTitle{font-weight:900}
    .mvpTop3{margin-top:8px}
    .mvpRow{
      display:flex;align-items:center;justify-content:space-between;
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 10px;
      background:transparent;
      margin-top:8px;
      font-weight:800;
    }
    .mvpLeft{display:flex;align-items:center;gap:8px}
    .medal{
      width:28px;height:28px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid var(--border);
      background:var(--card);
      font-weight:900;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">QDP</div>
    <h1>Quelli della pensione</h1>
    <div class="subtitle">Ogni maledetto gioved√¨ ‚Ä¢ Ore 21 ‚Ä¢ Campo a 6 Aradeo</div>
  </div>

  <!-- HERO -->
  <div class="card">
    <div class="heroImgWrap">
      <img src="foto.jpg" alt="Quelli della pensione">
    </div>
    <div class="heroCaption">OGNI MALEDETTO GIOVED√å</div>
  </div>

  <!-- PARTITA -->
  <div class="card">
    <div id="status" class="muted">Caricamento‚Ä¶</div>
    <div id="info"></div>

    <!-- MVP -->
    <div id="mvpBox" class="mvpBox" style="display:none">
      <div class="mvpTitle" id="mvpTitle">üèÜ MVP</div>
      <div id="mvpMain" class="muted" style="margin-top:6px">Caricamento‚Ä¶</div>
      <div id="mvpTop3" class="mvpTop3" style="display:none"></div>
    </div>

    <div id="mapBox" class="mapWrap" style="display:none">
      <iframe src="https://www.google.com/maps?q=Campo%20a%206%20Aradeo&output=embed"></iframe>
    </div>

    <!-- MARCATORI -->
    <div id="scorersBox" style="display:none;margin-top:12px">
      <div class="line"><b>‚öΩ Marcatori</b></div>
      <div id="scorersText" class="muted"></div>
    </div>

    <div class="line"><b>Convocati</b></div>
    <div id="called" class="muted">‚Äî</div>

    <div id="teamsBox" style="display:none;margin-top:12px">
      <div class="line kit"><span id="tAIcon"></span><b>Squadra A</b></div>
      <div id="teamA" class="muted"></div>

      <div class="line kit" style="margin-top:8px"><span id="tBIcon"></span><b>Squadra B</b></div>
      <div id="teamB" class="muted"></div>
    </div>
  </div>

  <!-- NAV -->
  <div class="card nav muted">
    <a href="storico.html">üìö Storico</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
    <a href="mvp.html">üèÜ Vota MVP</a>
    <a href="componenti.html">üë• Componenti</a>
    <a href="admin.html">üîê Admin</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* THEME */
const themeBtn = document.getElementById("themeToggle");
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  themeBtn.textContent = (mode === "dark") ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
themeBtn.onclick = () => setTheme(document.body.classList.contains("dark") ? "light" : "dark");

/* SUPABASE */
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const statusEl = document.getElementById("status");
const infoEl = document.getElementById("info");
const calledEl = document.getElementById("called");
const mapBox = document.getElementById("mapBox");

const scorersBox = document.getElementById("scorersBox");
const scorersText = document.getElementById("scorersText");

const teamsBox = document.getElementById("teamsBox");
const teamAEl = document.getElementById("teamA");
const teamBEl = document.getElementById("teamB");
const tAIcon = document.getElementById("tAIcon");
const tBIcon = document.getElementById("tBIcon");

/* MVP DOM */
const mvpBox = document.getElementById("mvpBox");
const mvpTitle = document.getElementById("mvpTitle");
const mvpMain = document.getElementById("mvpMain");
const mvpTop3 = document.getElementById("mvpTop3");

function kitSVG(main, stripe){
  return `
  <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <path d="M18 12 L26 6 H38 L46 12 L58 20 L52 33 L46 29 V58 H18 V29 L12 33 L6 20 Z"
      fill="${main}" stroke="rgba(0,0,0,.35)" stroke-width="2"/>
    <path d="M30 10 H34 V58 H30 Z" fill="${stripe}" opacity="0.85"/>
  </svg>`;
}

function formatDateFull(iso){
  return new Date(iso).toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}

function medal(i){
  if(i===0) return "ü•á";
  if(i===1) return "ü•à";
  if(i===2) return "ü•â";
  return String(i+1);
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

async function loadMVP(matchId, calledPlayers){
  // calledPlayers: [{id,name}] (solo convocati)
  try{
    const { data: votes, error } = await client
      .from("mvp_votes")
      .select("voted_player")
      .eq("match_id", matchId);

    if(error) throw error;

    const counts = new Map();
    (votes||[]).forEach(v=>{
      const id = String(v.voted_player || "");
      if(!id) return;
      counts.set(id, (counts.get(id)||0) + 1);
    });

    if(counts.size === 0){
      mvpMain.textContent = "Nessun voto ancora.";
      mvpTop3.style.display = "none";
      return;
    }

    const idToName = new Map((calledPlayers||[]).map(p=>[String(p.id), p.name]));
    const rows = [...counts.entries()]
      .map(([id,c])=>({ id, name: idToName.get(String(id)) || id, votes: c }))
      .sort((a,b)=> b.votes - a.votes || String(a.name).localeCompare(String(b.name),"it"));

    const topVotes = rows[0].votes;
    const tops = rows.filter(r=>r.votes===topVotes).map(r=>r.name);

    if(tops.length === 1){
      mvpMain.textContent = `${tops[0]} (${topVotes} voto/i)`;
    }else{
      mvpMain.textContent = `Parit√†: ${tops.join(", ")} (${topVotes} voto/i)`;
    }

    // Top 3 carina
    const top3 = rows.slice(0,3);
    mvpTop3.innerHTML = top3.map((r,i)=>`
      <div class="mvpRow">
        <div class="mvpLeft">
          <div class="medal">${escapeHtml(medal(i))}</div>
          <div>${escapeHtml(r.name)}</div>
        </div>
        <div>${r.votes}</div>
      </div>
    `).join("");
    mvpTop3.style.display = "block";

  }catch(e){
    console.error(e);
    mvpMain.textContent = "Errore MVP";
    mvpTop3.style.display = "none";
  }
}

async function load(){
  const { data } = await client
    .from("matches")
    .select("*")
    .order("match_date",{ascending:false})
    .limit(1);

  if(!data || !data.length){
    statusEl.textContent = "Nessuna partita creata";
    return;
  }

  const m = data[0];
  statusEl.textContent = "Partita trovata ‚úÖ";

  const time = String(m.match_time||"").slice(0,5);
  const result = (m.score_a!=null && m.score_b!=null) ? `${m.score_a}-${m.score_b}` : "da giocare";

  const voteOpen = (m.vote_open === true) || (m.voting_open === true);
  mvpBox.style.display = "block";
  mvpTitle.textContent = voteOpen ? "üèÜ MVP (provvisorio)" : "üèÜ MVP (finale)";
  mvpMain.textContent = "Caricamento‚Ä¶";
  mvpTop3.style.display = "none";

  infoEl.innerHTML = `
    <div class="line"><b>üìÖ ${formatDateFull(m.match_date)}</b></div>
    <div class="line"><b>‚è∞ ${time}</b></div>
    <div class="line kit">${kitSVG("#facc15","#111")} <b>Squadra A:</b> ${escapeHtml(m.keeper_a || "")}</div>
    <div class="line kit">${kitSVG("#ef4444","#fff")} <b>Squadra B:</b> ${escapeHtml(m.keeper_b || "")}</div>
    <div class="line"><span class="badge">üèÅ ${escapeHtml(result)}</span></div>
  `;

  if(m.scorers_text && String(m.scorers_text).trim() !== ""){
    scorersBox.style.display="block";
    scorersText.innerHTML = escapeHtml(m.scorers_text).replaceAll("\n","<br>");
  }else{
    scorersBox.style.display="none";
  }

  mapBox.style.display="block";

  // players map per convocati / squadre / MVP
  let playersForCalled = [];

  if(m.called_up?.length){
    const { data:p } = await client.from("players").select("id,name").in("id", m.called_up);
    const map=new Map((p||[]).map(x=>[x.id,x.name]));
    playersForCalled = (p||[]);
    calledEl.innerHTML=m.called_up.map(id=>`<span class="pill">${escapeHtml(map.get(id) || "")}</span>`).join("");
  } else {
    calledEl.textContent = "‚Äî";
  }

  // MVP (usa i convocati se disponibili, altrimenti mostra ID)
  await loadMVP(m.id, playersForCalled);

  if(m.team_a?.length || m.team_b?.length){
    teamsBox.style.display="block";
    tAIcon.innerHTML = kitSVG("#facc15","#111");
    tBIcon.innerHTML = kitSVG("#ef4444","#fff");

    const ids=[...(m.team_a||[]),...(m.team_b||[])];
    const { data:p2 }=await client.from("players").select("id,name").in("id",ids);
    const map2=new Map((p2||[]).map(x=>[x.id,x.name]));

    teamAEl.innerHTML=(m.team_a||[]).map(id=>`<span class="pill">${escapeHtml(map2.get(id) || "")}</span>`).join("")||"‚Äî";
    teamBEl.innerHTML=(m.team_b||[]).map(id=>`<span class="pill">${escapeHtml(map2.get(id) || "")}</span>`).join("")||"‚Äî";
  } else {
    teamsBox.style.display="none";
  }
}

load();
</script>
</body>
</html>
