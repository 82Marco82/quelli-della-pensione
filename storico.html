<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storico ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 6px 20px rgba(0,0,0,.08);
      --pill:#eeeeee; --logo1:#111; --logo2:#333; --badge:#111;
      --chipBg:rgba(0,0,0,.04); --btn:#111;
      --y:#facc15; --r:#ef4444;
    }
    body.dark{
      --bg:#0f1115; --card:#171a21; --text:#e5e7eb; --muted:#a1a1aa;
      --border:#2a2f3a; --shadow:0 10px 28px rgba(0,0,0,.45);
      --pill:#222631; --logo1:#0b0e14; --logo2:#2a3242; --badge:#0b0e14;
      --chipBg:rgba(255,255,255,.04); --btn:#0b0e14;
      --y:#facc15; --r:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    a{color:inherit}

    .wrap{max-width:980px;margin:auto;padding:16px}

    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:10px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:70px;height:70px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:32px;letter-spacing:2px;
      box-shadow:var(--shadow); user-select:none;
    }
    .title{font-family:'Bebas Neue';letter-spacing:2px;font-size:44px;margin:0;text-transform:uppercase}
    .subtitle{color:var(--muted);font-size:14px;margin-top:2px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
      margin:12px 0;
      overflow:hidden;
    }

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .space{height:10px}

    .badge{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--badge);color:#fff;
      padding:7px 12px;border-radius:999px;
      font-weight:900;font-size:13px;white-space:nowrap;
    }

    .btn{
      border:0;background:var(--btn);color:#fff;
      padding:10px 12px;border-radius:14px;
      cursor:pointer;font-weight:900;
      display:inline-flex;align-items:center;gap:8px;
      user-select:none;text-decoration:none;
    }
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--border)}

    .details{margin-top:12px;border-top:1px solid var(--border);padding-top:12px;display:none}
    .details.open{display:block}

    .twoCols{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:760px){ .twoCols{grid-template-columns:1fr 1fr} }

    .teamTitle{display:flex;align-items:center;gap:10px;margin:0 0 10px}
    .shirt{width:18px;height:18px;vertical-align:middle;filter:drop-shadow(0 2px 2px rgba(0,0,0,.2))}
    .chipBox{background:var(--chipBg);border:1px solid var(--border);border-radius:16px;padding:12px;overflow:hidden}

    /* pill player */
    .pillP{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:var(--pill);
      font-weight:900;font-size:12px;
      margin:6px 8px 0 0;
      max-width:100%;
    }
    .pAva{
      width:22px;height:22px;border-radius:999px;
      border:1px solid var(--border);
      object-fit:cover;background:#000;flex:0 0 auto;
    }
    .pillP span{
      min-width:0;overflow:hidden;text-overflow:ellipsis;
      white-space:nowrap;display:inline-block;max-width:220px;
    }
    .pillP.gk{border-color: rgba(245,158,11,.55)}
    .pillP.small{font-size:12px}

    @media(max-width:520px){
      .pillP{padding:6px 8px;gap:7px;margin:6px 6px 0 0}
      .pAva{width:20px;height:20px}
      .pillP span{max-width:160px}
      .title{font-size:40px}
      .logo{width:64px;height:64px;font-size:30px}
    }

    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th{font-size:12px;color:var(--muted);text-align:left;padding:0 6px}
    td{padding:0 6px;vertical-align:middle}

    .nav{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;font-size:14px}
    .nav a{color:var(--text);text-decoration:none;font-weight:800}
    .nav a:hover{text-decoration:underline}

    .fab{
      position:fixed;right:16px;bottom:16px;
      width:54px;height:54px;border-radius:999px;
      border:1px solid var(--border);background:var(--card);
      box-shadow:var(--shadow);cursor:pointer;font-size:22px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <div class="logo">QDP</div>
      <div>
        <h1 class="title">STORICO</h1>
        <div class="subtitle">Risultati ‚Ä¢ convocati ‚Ä¢ formazioni ‚Ä¢ marcatori ‚Ä¢ MVP</div>
      </div>
    </div>
    <div class="row">
      <a class="btn ghost" href="index.html">‚¨ÖÔ∏è Home</a>
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div id="status" class="badge">‚è≥ Caricamento‚Ä¶</div>
      <button id="btnCollapse" class="btn ghost" type="button">üì¶ Chiudi dettagli</button>
    </div>
    <div class="muted" style="margin-top:8px">Apri ‚ÄúDettagli‚Äù per vedere convocati, formazioni e marcatori.</div>
  </div>

  <div id="list"></div>

  <div class="card nav muted">
    <a href="storico.html">üìö Storico</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
    <a href="mvp.html">üèÜ Vota MVP</a>
    <a href="foto.html">üì∏ Foto</a>
    <a href="componenti.html">üë• Componenti</a>
    <a href="admin.html">üîê Admin</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* ===== THEME ===== */
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  document.getElementById("themeToggle").textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
document.getElementById("themeToggle").onclick = () => {
  setTheme(document.body.classList.contains("dark") ? "light" : "dark");
};

/* ===== SUPABASE ===== */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  document.getElementById("status").textContent = "Errore: config.js non caricato";
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== AVATAR (uguale ‚Äúlogica index‚Äù) =====
   - se avatar √® URL -> usa quello
   - altrimenti: public bucket "avatars" -> /storage/v1/object/public/avatars/<file>
   - se avatar √® "7" -> diventa "7.png"
*/
const AVATAR_BUCKET = "avatars";  // <-- se il bucket si chiama diverso, cambialo qui
const DEFAULT_AVATAR = "default.png";

function normalizeAvatarFile(v){
  let s = String(v || "").trim();
  if(!s) return DEFAULT_AVATAR;
  if(/^https?:\/\//i.test(s)) return s;            // url piena
  if(!s.includes(".")) s = s + ".png";             // numero o nome senza estensione
  return s;
}
function avatarUrl(avatarValue){
  const f = normalizeAvatarFile(avatarValue);
  if(/^https?:\/\//i.test(f)) return f;
  return `${SUPABASE_URL}/storage/v1/object/public/${AVATAR_BUCKET}/${encodeURIComponent(f)}`;
}

/* ===== HELPERS ===== */
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function formatDateFull(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return d.toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
function formatTimeHHMM(t){ return t ? String(t).slice(0,5) : ""; }
function shirtSVG(color){
  return `
    <svg class="shirt" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M20 10 L28 6 H36 L44 10 L56 18 L50 30 L44 26 V58 H20 V26 L14 30 L8 18 Z"
        fill="${color}" stroke="rgba(0,0,0,.35)" stroke-width="2"/>
    </svg>`;
}
function resultBadge(m){
  if(m.score_a != null && m.score_b != null) return `üèÅ ${m.score_a}-${m.score_b}`;
  return `üèÅ da giocare`;
}

/* ruolo GK: se c‚Äô√® role/position, lo uso */
function isGK(p){
  const r = String(p?.role||"").toLowerCase();
  const pos = String(p?.position||"").toLowerCase();
  return r === "gk" || r === "portiere" || pos.includes("port");
}

/* trova player da nome (per mettere avatar ai portieri di match) */
function findPlayerByName(name, playersArr){
  const n = String(name||"").trim().toLowerCase();
  if(!n) return null;
  return (playersArr||[]).find(p => String(p.name||"").trim().toLowerCase() === n) || null;
}

function pillPlayer(p, forceLabel){
  const name = forceLabel || (p?.name || "‚Äî");
  const avVal = (p && p.avatar != null) ? p.avatar : DEFAULT_AVATAR;
  const gk = isGK(p);
  return `
    <span class="pillP ${gk ? "gk" : ""}" title="${escapeHtml(name)}">
      <img class="pAva" src="${escapeHtml(avatarUrl(avVal))}" alt=""
           onerror="this.onerror=null;this.src='${escapeHtml(avatarUrl(DEFAULT_AVATAR))}'">
      <span>${escapeHtml(name)}${gk ? " üß§" : ""}</span>
    </span>
  `;
}

function sortIdsByGKThenName(ids, idToPlayer){
  const arr = (ids||[]).map(id => {
    const p = idToPlayer.get(String(id)) || { name: String(id), avatar: DEFAULT_AVATAR, role:"", position:"" };
    return { id: String(id), p };
  });
  arr.sort((a,b)=>{
    const ag = isGK(a.p) ? 0 : 1;
    const bg = isGK(b.p) ? 0 : 1;
    if(ag !== bg) return ag - bg;
    return String(a.p.name||"").localeCompare(String(b.p.name||""), "it", { sensitivity:"base" });
  });
  return arr.map(x => x.id);
}

/* MVP */
function computeMvp(votes, idToPlayer, isOpen){
  if(!votes || !votes.length) return null;
  const counts = new Map();
  for(const v of votes){
    const id = String(v.voted_player || "");
    if(!id) continue;
    counts.set(id, (counts.get(id) || 0) + 1);
  }
  const entries = [...counts.entries()].sort((a,b)=>b[1]-a[1]);
  if(!entries.length) return null;

  const top = entries[0][1];
  const leaders = entries.filter(e=>e[1]===top).map(e=>e[0]);

  const label = isOpen ? "provvisorio" : "finale";
  if(leaders.length === 1){
    const p = idToPlayer.get(String(leaders[0]));
    return {
      avatar: p?.avatar ?? DEFAULT_AVATAR,
      text: `üèÜ MVP (${label}): ${(p?.name || leaders[0])} ‚Ä¢ voti: ${top}`
    };
  }
  const names = leaders.map(id => idToPlayer.get(String(id))?.name || id);
  return { avatar: null, text: `üèÜ MVP (${label}): Parit√†: ${names.join(", ")} ‚Ä¢ voti: ${top}` };
}

/* ===== UI ===== */
const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");
const btnCollapse = document.getElementById("btnCollapse");

function closeAllDetails(){
  document.querySelectorAll(".details.open").forEach(d => d.classList.remove("open"));
  document.querySelectorAll("button[data-target]").forEach(b => b.textContent = "Dettagli ‚ñæ");
}
btnCollapse.onclick = closeAllDetails;

async function load(){
  try{
    // players: prendo name/avatar/role/position (se non esistono non rompe)
    const { data: players, error: eP } = await client.from("players").select("id,name,avatar,role,position");
    if(eP) throw eP;

    const idToPlayer = new Map((players||[]).map(p=>[
      String(p.id),
      { name: p.name || "", avatar: p.avatar || DEFAULT_AVATAR, role: p.role || "", position: p.position || "" }
    ]));

    const { data: matches, error: eM } = await client
      .from("matches")
      .select("id,match_date,match_time,venue,keeper_a,keeper_b,score_a,score_b,called_up,team_a,team_b,scorers,vote_open,voting_open")
      .order("match_date",{ascending:false})
      .order("match_time",{ascending:false})
      .limit(200);
    if(eM) throw eM;

    if(!matches || !matches.length){
      statusEl.textContent = "‚ÑπÔ∏è Nessuna partita nello storico";
      listEl.innerHTML = "";
      return;
    }

    // votes
    const matchIds = matches.map(m => m.id);
    const { data: votes, error: eV } = await client
      .from("mvp_votes")
      .select("match_id,voted_player")
      .in("match_id", matchIds);
    if(eV) throw eV;

    const votesByMatch = new Map();
    (votes||[]).forEach(v=>{
      const k = String(v.match_id);
      if(!votesByMatch.has(k)) votesByMatch.set(k, []);
      votesByMatch.get(k).push(v);
    });

    statusEl.textContent = `üìö Partite: ${matches.length}`;

    listEl.innerHTML = matches.map(m => {
      const dateFull = formatDateFull(m.match_date);
      const time = formatTimeHHMM(m.match_time);
      const venue = escapeHtml(m.venue || "");

      // portieri match (con avatar se esiste player con lo stesso nome)
      const keepAName = String(m.keeper_a || "‚Äî");
      const keepBName = String(m.keeper_b || "‚Äî");
      const keepAPl = findPlayerByName(keepAName, players) || { name: keepAName, avatar: DEFAULT_AVATAR, role:"gk", position:"" };
      const keepBPl = findPlayerByName(keepBName, players) || { name: keepBName, avatar: DEFAULT_AVATAR, role:"gk", position:"" };

      const calledRaw = Array.isArray(m.called_up) ? m.called_up : [];
      const teamARaw  = Array.isArray(m.team_a) ? m.team_a : [];
      const teamBRaw  = Array.isArray(m.team_b) ? m.team_b : [];

      const called   = sortIdsByGKThenName(calledRaw, idToPlayer);
      const teamAIds = sortIdsByGKThenName(teamARaw,  idToPlayer);
      const teamBIds = sortIdsByGKThenName(teamBRaw,  idToPlayer);

      const renderPills = (ids) => {
        if(!ids.length) return `<div class="muted">‚Äî</div>`;
        return `<div>${ids.map(id => pillPlayer(idToPlayer.get(String(id)) || { name:String(id), avatar:DEFAULT_AVATAR, role:"", position:"" })).join("")}</div>`;
      };

      const sc = m.scorers || {};
      const ta = Array.isArray(sc.team_a) ? sc.team_a : [];
      const tb = Array.isArray(sc.team_b) ? sc.team_b : [];

      const renderScTable = (arr) => {
        if(!arr.length) return `<div class="muted">Nessun marcatore inserito</div>`;
        const rows = arr
          .slice()
          .sort((a,b)=>Number(b.goals||0)-Number(a.goals||0))
          .map(x=>{
            const pl = idToPlayer.get(String(x.player_id)) || { name: String(x.player_id||"-"), avatar: DEFAULT_AVATAR, role:"", position:"" };
            return `<tr><td>${pillPlayer(pl)}</td><td><b>${escapeHtml(x.goals)}</b></td></tr>`;
          }).join("");
        return `<table>
          <thead><tr><th>Giocatore</th><th style="width:70px">Gol</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
      };

      const detailsId = `det_${m.id}`;
      const isOpen = (m.vote_open === true) || (m.voting_open === true);
      const mvp = computeMvp(votesByMatch.get(String(m.id)) || [], idToPlayer, isOpen);

      const mvpHtml = mvp ? `
        <div class="row" style="margin-top:10px">
          ${mvp.avatar ? `<img class="pAva" style="width:30px;height:30px" src="${escapeHtml(avatarUrl(mvp.avatar))}" alt=""
               onerror="this.onerror=null;this.src='${escapeHtml(avatarUrl(DEFAULT_AVATAR))}'">` : ``}
          <span class="pillP small"><span>${escapeHtml(mvp.text)}</span></span>
        </div>` : ``;

      return `
        <div class="card">
          <div class="row" style="justify-content:space-between">
            <div style="min-width:0">
              <div style="font-weight:900">üìÖ ${escapeHtml(dateFull)} ‚Ä¢ ‚è∞ ${escapeHtml(time)}</div>
              <div class="muted" style="margin-top:6px">üìç ${venue}</div>

              <div class="row" style="margin-top:10px">
                <span class="badge">${escapeHtml(resultBadge(m))}</span>
              </div>

              <!-- PORTIERI come in index -->
              <div class="row" style="margin-top:10px">
                <span class="pillP" style="border-color:rgba(250,204,21,.6)">
                  <img class="pAva" src="${escapeHtml(avatarUrl(keepAPl.avatar))}" alt=""
                       onerror="this.onerror=null;this.src='${escapeHtml(avatarUrl(DEFAULT_AVATAR))}'">
                  <span>üü® ${escapeHtml(keepAName)} ‚Ä¢ PORTIERE</span>
                </span>
                <span class="pillP" style="border-color:rgba(239,68,68,.6)">
                  <img class="pAva" src="${escapeHtml(avatarUrl(keepBPl.avatar))}" alt=""
                       onerror="this.onerror=null;this.src='${escapeHtml(avatarUrl(DEFAULT_AVATAR))}'">
                  <span>üü• ${escapeHtml(keepBName)} ‚Ä¢ PORTIERE</span>
                </span>
              </div>

              ${mvpHtml}
            </div>

            <div>
              <button class="btn ghost" data-target="${detailsId}">Dettagli ‚ñæ</button>
            </div>
          </div>

          <div class="details" id="${detailsId}">
            <div class="chipBox">
              <div style="font-weight:900">Convocati</div>
              <div style="margin-top:8px">${renderPills(called)}</div>
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Formazione Squadra A</b></div>
                ${renderPills(teamAIds)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Formazione Squadra B</b></div>
                ${renderPills(teamBIds)}
              </div>
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Marcatori Squadra A</b></div>
                ${renderScTable(ta)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Marcatori Squadra B</b></div>
                ${renderScTable(tb)}
              </div>
            </div>
          </div>
        </div>
      `;
    }).join("");

    // accordion
    const buttons = [...document.querySelectorAll("button[data-target]")];
    buttons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-target");
        const box = document.getElementById(id);
        const opened = box.classList.contains("open");

        closeAllDetails();
        if(!opened){
          box.classList.add("open");
          btn.textContent = "Dettagli ‚ñ¥";
        }
      });
    });

  }catch(err){
    console.error(err);
    statusEl.textContent = "‚ùå Errore caricamento storico";
    listEl.innerHTML = `<div class="card"><div class="muted">${escapeHtml(err.message || String(err))}</div></div>`;
  }
}

load();
</script>
</body>
</html>
