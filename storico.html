<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storico ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --pill:#eeeeee;
      --logo1:#111;
      --logo2:#333;
      --badge:#111;
      --chipBg:rgba(0,0,0,.04);
      --btnBg:#111;
      --btnText:#fff;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --pill:#222631;
      --logo1:#0b0e14;
      --logo2:#2a3242;
      --badge:#0b0e14;
      --chipBg:rgba(255,255,255,.04);
      --btnBg:#0b0e14;
      --btnText:#fff;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    .wrap{max-width:860px;margin:auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
      margin:12px 0;
    }

    .header{text-align:center}
    .logo{
      width:74px;height:74px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:auto;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:30px;
      letter-spacing:2px;
    }
    h1{
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:44px;
      margin:10px 0 0;
      text-transform:uppercase;
    }
    .subtitle{color:var(--muted);font-size:14px}

    .muted{color:var(--muted)}
    .space{height:8px}

    .badge{
      display:inline-block;
      background:var(--badge);
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    .pill{
      display:inline-block;
      background:var(--pill);
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      margin:6px 8px 0 0;
      white-space:nowrap;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--btnBg);
      color:var(--btnText);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .btn.ghost{
      background:transparent;
      color:var(--text);
    }

    .details{
      margin-top:12px;
      border-top:1px solid var(--border);
      padding-top:12px;
      display:none;
    }
    .details.open{display:block}

    .twoCols{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    @media(min-width:760px){ .twoCols{grid-template-columns:1fr 1fr} }

    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th{font-size:12px;color:var(--muted);text-align:left;padding:0 6px}
    td{padding:0 6px;vertical-align:middle}

    .teamTitle{display:flex;align-items:center;gap:10px;margin:0 0 10px}
    .shirt{width:18px;height:18px;vertical-align:middle;filter:drop-shadow(0 2px 2px rgba(0,0,0,.2))}

    .chipBox{
      background:var(--chipBg);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }

    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
    }
    .nav a{color:var(--text);text-decoration:none;font-weight:800}
    .nav a:hover{text-decoration:underline}

    .fab{
      position:fixed;
      right:16px;bottom:16px;
      width:54px;height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }

    /* MVP */
    .mvpLine{
      display:flex;align-items:center;gap:8px;flex-wrap:wrap;
      margin-top:10px;
    }
    .mvpTop3{margin-top:10px}
    .mvpRow{
      display:flex;align-items:center;justify-content:space-between;
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 10px;
      margin-top:8px;
      font-weight:800;
      background:transparent;
    }
    .mvpLeft{display:flex;align-items:center;gap:8px}
    .medal{
      width:28px;height:28px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid var(--border);
      background:var(--card);
      font-weight:900;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <div class="logo">QDP</div>
    <h1>Storico</h1>
    <div class="subtitle">Quelli della pensione</div>
  </div>

  <div class="card">
    <div id="status" class="muted">Caricamento‚Ä¶</div>
  </div>

  <div id="list"></div>

  <div class="card nav muted">
    <a href="index.html">üè† Home</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
    <a href="mvp.html">üèÜ Vota MVP</a>
    <a href="componenti.html">üë• Componenti</a>
    <a href="admin.html">üîê Admin</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* THEME */
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  document.getElementById("themeToggle").textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
document.getElementById("themeToggle").onclick = () => {
  setTheme(document.body.classList.contains("dark") ? "light" : "dark");
};

/* HELPERS */
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function formatDateFull(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return d.toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
function formatTimeHHMM(t){
  return t ? String(t).slice(0,5) : "";
}
function shirtSVG(color){
  return `
    <svg class="shirt" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M20 10 L28 6 H36 L44 10 L56 18 L50 30 L44 26 V58 H20 V26 L14 30 L8 18 Z"
        fill="${color}" stroke="rgba(0,0,0,.35)" stroke-width="2"/>
    </svg>`;
}
function resultBadge(m){
  if(m.score_a != null && m.score_b != null) return `üèÅ ${m.score_a}-${m.score_b}`;
  return `üèÅ da giocare`;
}
function medal(i){
  if(i===0) return "ü•á";
  if(i===1) return "ü•à";
  if(i===2) return "ü•â";
  return String(i+1);
}

/* SUPABASE */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  document.getElementById("status").textContent = "Errore: config.js non caricato";
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");

/* MVP - calcolo per N match in una sola query */
async function loadMvpForMatches(matchIds){
  if(!matchIds.length) return new Map();

  // scarico solo voted_player e match_id
  const { data, error } = await client
    .from("mvp_votes")
    .select("match_id,voted_player")
    .in("match_id", matchIds);

  if(error) throw error;

  // map: match_id -> Map(player_id -> count)
  const perMatch = new Map();
  (data||[]).forEach(v=>{
    const mid = String(v.match_id);
    const pid = String(v.voted_player || "");
    if(!mid || !pid) return;
    if(!perMatch.has(mid)) perMatch.set(mid, new Map());
    const m = perMatch.get(mid);
    m.set(pid, (m.get(pid)||0)+1);
  });

  return perMatch;
}

function buildMvpSummary(midCounts, idToName){
  // ritorna { text, top3Html, hasVotes }
  if(!midCounts || midCounts.size===0){
    return { text: "Nessun voto.", top3Html: "", hasVotes:false };
  }
  const rows = [...midCounts.entries()]
    .map(([pid,c])=>({ pid, name: idToName.get(String(pid)) || String(pid), votes:c }))
    .sort((a,b)=>b.votes-a.votes || String(a.name).localeCompare(String(b.name),"it"));

  const topVotes = rows[0].votes;
  const tops = rows.filter(r=>r.votes===topVotes).map(r=>r.name);

  const text = (tops.length===1)
    ? `${tops[0]} (${topVotes} voto/i)`
    : `Parit√†: ${tops.join(", ")} (${topVotes} voto/i)`;

  const top3 = rows.slice(0,3);
  const top3Html = `
    <div class="mvpTop3">
      ${top3.map((r,i)=>`
        <div class="mvpRow">
          <div class="mvpLeft">
            <div class="medal">${escapeHtml(medal(i))}</div>
            <div>${escapeHtml(r.name)}</div>
          </div>
          <div>${r.votes}</div>
        </div>
      `).join("")}
    </div>
  `;
  return { text, top3Html, hasVotes:true };
}

async function load(){
  try{
    const { data: players, error: eP } = await client.from("players").select("id,name");
    if(eP) throw eP;
    const idToName = new Map((players||[]).map(p=>[String(p.id), p.name]));

    const { data: matches, error: eM } = await client
      .from("matches")
      .select("id,match_date,match_time,venue,keeper_a,keeper_b,score_a,score_b,called_up,team_a,team_b,scorers,vote_open,voting_open")
      .order("match_date",{ascending:false})
      .order("match_time",{ascending:false})
      .limit(200);

    if(eM) throw eM;

    if(!matches || !matches.length){
      statusEl.textContent = "Nessuna partita nello storico";
      listEl.innerHTML = "";
      return;
    }

    statusEl.textContent = `Partite: ${matches.length}`;

    // MVP votes (una query sola)
    const matchIds = matches.map(m=>m.id);
    const votesByMatch = await loadMvpForMatches(matchIds);

    listEl.innerHTML = matches.map(m => {
      const dateFull = formatDateFull(m.match_date);
      const time = formatTimeHHMM(m.match_time);
      const keepA = escapeHtml(m.keeper_a || "‚Äî");
      const keepB = escapeHtml(m.keeper_b || "‚Äî");
      const venue = escapeHtml(m.venue || "");

      const called = Array.isArray(m.called_up) ? m.called_up : [];
      const calledNames = called.map(id => idToName.get(String(id)) || String(id));

      const teamAIds = Array.isArray(m.team_a) ? m.team_a : [];
      const teamBIds = Array.isArray(m.team_b) ? m.team_b : [];
      const teamANames = teamAIds.map(id => idToName.get(String(id)) || String(id));
      const teamBNames = teamBIds.map(id => idToName.get(String(id)) || String(id));

      const sc = m.scorers || {};
      const ta = Array.isArray(sc.team_a) ? sc.team_a : [];
      const tb = Array.isArray(sc.team_b) ? sc.team_b : [];

      const renderScTable = (arr) => {
        if(!arr.length) return `<div class="muted">Nessun marcatore inserito</div>`;
        const rows = arr
          .slice()
          .sort((a,b)=>Number(b.goals||0)-Number(a.goals||0))
          .map(x=>{
            const nm = idToName.get(String(x.player_id)) || x.player_id || "-";
            return `<tr>
              <td><span class="pill">${escapeHtml(nm)}</span></td>
              <td><b>${escapeHtml(x.goals)}</b></td>
            </tr>`;
          }).join("");
        return `<table>
          <thead><tr><th>Giocatore</th><th style="width:70px">Gol</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
      };

      const renderPills = (arr) => {
        if(!arr.length) return `<div class="muted">‚Äî</div>`;
        return `<div>${arr.map(n=>`<span class="pill">${escapeHtml(n)}</span>`).join("")}</div>`;
      };

      const detailsId = `det_${m.id}`;

      // MVP
      const mid = String(m.id);
      const voteOpen = (m.vote_open === true) || (m.voting_open === true);
      const mvpLabel = voteOpen ? "MVP (provvisorio)" : "MVP (finale)";
      const summary = buildMvpSummary(votesByMatch.get(mid), idToName);

      return `
        <div class="card">
          <div class="row" style="justify-content:space-between">
            <div>
              <div><b>üìÖ ${escapeHtml(dateFull)} ‚Ä¢ ‚è∞ ${escapeHtml(time)}</b></div>
              <div class="muted" style="margin-top:6px">üìç ${venue}</div>

              <div class="row" style="margin-top:10px">
                <span class="badge">${escapeHtml(resultBadge(m))}</span>
                <span class="pill">üü® ${keepA}</span>
                <span class="pill">üü• ${keepB}</span>
              </div>

              <div class="mvpLine">
                <span class="pill">üèÜ <b>${escapeHtml(mvpLabel)}:</b> ${escapeHtml(summary.text)}</span>
              </div>
            </div>

            <div>
              <button class="btn ghost" data-target="${detailsId}">Dettagli ‚ñæ</button>
            </div>
          </div>

          <div class="details" id="${detailsId}">
            <div class="chipBox">
              <div style="font-weight:900">Convocati</div>
              <div class="muted" style="margin-top:8px">
                ${ calledNames.length ? calledNames.map(n=>`<span class="pill">${escapeHtml(n)}</span>`).join("") : "‚Äî" }
              </div>
            </div>

            <div class="space"></div>

            <div class="chipBox">
              <div style="font-weight:900">üèÜ ${escapeHtml(mvpLabel)}</div>
              <div class="muted" style="margin-top:8px">${escapeHtml(summary.text)}</div>
              ${summary.hasVotes ? summary.top3Html : `<div class="muted" style="margin-top:8px">Nessun voto.</div>`}
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Formazione Squadra A</b></div>
                ${renderPills(teamANames)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Formazione Squadra B</b></div>
                ${renderPills(teamBNames)}
              </div>
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Marcatori Squadra A</b></div>
                ${renderScTable(ta)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Marcatori Squadra B</b></div>
                ${renderScTable(tb)}
              </div>
            </div>
          </div>
        </div>
      `;
    }).join("");

    // ACCORDION: apri uno, chiudi gli altri
    const buttons = [...document.querySelectorAll("button[data-target]")];
    buttons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-target");
        const box = document.getElementById(id);
        const isOpen = box.classList.contains("open");

        document.querySelectorAll(".details.open").forEach(d => d.classList.remove("open"));
        buttons.forEach(b => b.textContent = "Dettagli ‚ñæ");

        if(!isOpen){
          box.classList.add("open");
          btn.textContent = "Dettagli ‚ñ¥";
        }
      });
    });

  }catch(err){
    console.error(err);
    statusEl.textContent = "Errore caricamento storico";
    listEl.innerHTML = `<div class="card"><div class="muted">${escapeHtml(err.message || String(err))}</div></div>`;
  }
}

load();
</script>
</body>
</html>
