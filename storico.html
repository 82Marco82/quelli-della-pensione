<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storico ‚Ä¢ Quelli della pensione</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --pill:#eeeeee;
      --logo1:#111;
      --logo2:#333;
      --badge:#111;
      --chipBg:rgba(0,0,0,.04);
      --btnBg:#111;
      --btnText:#fff;
    }
    body.dark{
      --bg:#0f1115;
      --card:#171a21;
      --text:#e5e7eb;
      --muted:#a1a1aa;
      --border:#2a2f3a;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --pill:#222631;
      --logo1:#0b0e14;
      --logo2:#2a3242;
      --badge:#0b0e14;
      --chipBg:rgba(255,255,255,.04);
      --btnBg:#0b0e14;
      --btnText:#fff;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:.2s}
    .wrap{max-width:920px;margin:auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
      margin:12px 0;
      overflow:hidden;
    }

    .header{text-align:center}
    .logo{
      width:74px;height:74px;border-radius:999px;
      background:linear-gradient(135deg,var(--logo1),var(--logo2));
      margin:auto;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:'Bebas Neue';font-size:30px;
      letter-spacing:2px;
    }
    h1{
      font-family:'Bebas Neue';
      letter-spacing:2px;
      font-size:44px;
      margin:10px 0 0;
      text-transform:uppercase;
    }
    .subtitle{color:var(--muted);font-size:14px}

    .muted{color:var(--muted)}
    .space{height:10px}

    .badge{
      display:inline-block;
      background:var(--badge);
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    .pill{
      display:inline-block;
      background:var(--pill);
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      margin:6px 8px 0 0;
      white-space:nowrap;
    }

    .mvpLine{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
      max-width:100%;
    }
    .mvpLine .pill{
      max-width:100%;
      white-space:normal;
      overflow-wrap:anywhere;
      word-break:break-word;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--btnBg);
      color:var(--btnText);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .btn.ghost{
      background:transparent;
      color:var(--text);
    }

    .details{
      margin-top:12px;
      border-top:1px solid var(--border);
      padding-top:12px;
      display:none;
    }
    .details.open{display:block}

    .twoCols{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    @media(min-width:860px){ .twoCols{grid-template-columns:1fr 1fr} }

    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th{font-size:12px;color:var(--muted);text-align:left;padding:0 6px}
    td{padding:0 6px;vertical-align:middle}

    .teamTitle{display:flex;align-items:center;gap:10px;margin:0 0 10px}
    .shirt{width:18px;height:18px;vertical-align:middle;filter:drop-shadow(0 2px 2px rgba(0,0,0,.2))}

    .chipBox{
      background:var(--chipBg);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      overflow:hidden;
    }

    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
    }
    .nav a{color:var(--text);text-decoration:none;font-weight:800}
    .nav a:hover{text-decoration:underline}

    .fab{
      position:fixed;
      right:16px;bottom:16px;
      width:54px;height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      cursor:pointer;
      font-size:22px;
    }

    /* ‚úÖ Player pills con avatar + ruolo/pos come index */
    .playersWrap{margin-top:6px}
    .playerPill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--pill);
      margin:6px 8px 0 0;
      max-width:100%;
    }
    .playerAvatar{
      width:42px;height:42px;border-radius:999px;
      border:1px solid var(--border);
      object-fit:cover;
      background:#000;
      flex:0 0 auto;
    }
    .playerTxt{display:flex;flex-direction:column;line-height:1.1;min-width:0}
    .playerName{font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .playerPos{font-size:12px;font-weight:800;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  </style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <div class="logo">QDP</div>
    <h1>Storico</h1>
    <div class="subtitle">Quelli della pensione</div>
  </div>

  <div class="card">
    <div id="status" class="muted">Caricamento‚Ä¶</div>
  </div>

  <div id="list"></div>

  <div class="card nav muted">
    <a href="index.html">üè† Home</a>
    <a href="marcatori.html">‚öΩ Marcatori</a>
    <a href="mvp.html">üèÜ Vota MVP</a>
    <a href="foto.html">üì∏ Foto</a>
    <a href="componenti.html">üë• Componenti</a>
    <a href="admin.html">üîê Admin</a>
  </div>

</div>

<button id="themeToggle" class="fab">üåô</button>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
/* THEME */
function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  document.getElementById("themeToggle").textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("qdp_theme", mode);
}
setTheme(localStorage.getItem("qdp_theme") === "dark" ? "dark" : "light");
document.getElementById("themeToggle").onclick = () => {
  setTheme(document.body.classList.contains("dark") ? "light" : "dark");
};

/* SUPABASE */
if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
  document.getElementById("status").textContent = "Errore: config.js non caricato";
  throw new Error("Missing config");
}
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");

/* AVATAR PATH (come index) */
const AVATAR_BASE = "avatars/";
const DEFAULT_AVATAR = "default.png";
function avatarUrl(filename){
  const f = String(filename || "").trim();
  return AVATAR_BASE + (f ? f : DEFAULT_AVATAR);
}

/* HELPERS */
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function formatDateFull(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return d.toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
function formatTimeHHMM(t){
  return t ? String(t).slice(0,5) : "";
}
function shirtSVG(color){
  return `
    <svg class="shirt" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M20 10 L28 6 H36 L44 10 L56 18 L50 30 L44 26 V58 H20 V26 L14 30 L8 18 Z"
        fill="${color}" stroke="rgba(0,0,0,.35)" stroke-width="2"/>
    </svg>`;
}
function resultBadge(m){
  if(m.score_a != null && m.score_b != null) return `üèÅ ${m.score_a}-${m.score_b}`;
  return `üèÅ da giocare`;
}
function isGK(p){
  // nel tuo DB usi GK / FIELD (ma supporto anche varianti)
  const r = String(p?.role || "").toUpperCase();
  const pos = String(p?.position || "").toLowerCase();
  return r === "GK" || r === "G" || pos.includes("port");
}
function renderPlayerPill(p){
  const nameHtml = isGK(p) ? (escapeHtml(p.name) + ` <span title="Portiere">üß§</span>`) : escapeHtml(p.name);
  const pos = String(p.position || "").trim();
  const posHtml = pos ? escapeHtml(pos) : "‚Äî";

  return `
    <span class="playerPill">
      <img class="playerAvatar" src="${escapeHtml(avatarUrl(p.avatar))}" alt="">
      <span class="playerTxt">
        <span class="playerName">${nameHtml}</span>
        <span class="playerPos">${posHtml}</span>
      </span>
    </span>
  `;
}

/* MVP helpers */
function computeMvpLine(votes, playersById, isOpen){
  if(!votes || !votes.length) return null;

  const counts = new Map();
  for(const v of votes){
    const id = String(v.voted_player || "");
    if(!id) continue;
    counts.set(id, (counts.get(id) || 0) + 1);
  }
  const entries = [...counts.entries()].sort((a,b)=>b[1]-a[1]);
  if(!entries.length) return null;

  const top = entries[0][1];
  const leaders = entries.filter(e=>e[1]===top).map(e=>e[0]);
  const leaderNames = leaders.map(id => playersById.get(String(id))?.name || id);

  const label = isOpen ? "provvisorio" : "finale";

  if(leaders.length === 1){
    return `üèÜ MVP (${label}): ${leaderNames[0]} ‚Ä¢ voti: ${top}`;
  }
  return `üèÜ MVP (${label}): Parit√†: ${leaderNames.join(", ")} ‚Ä¢ voti: ${top}`;
}

async function load(){
  try{
    // ‚úÖ carico players completi (serve per avatar/role/position)
    const { data: players, error: eP } = await client
      .from("players")
      .select("id,name,avatar,role,position");
    if(eP) throw eP;

    const playersById = new Map((players||[]).map(p=>[String(p.id), p]));

    // ‚úÖ carico matches
    const { data: matches, error: eM } = await client
      .from("matches")
      .select("id,match_date,match_time,venue,keeper_a,keeper_b,score_a,score_b,called_up,team_a,team_b,scorers,vote_open,voting_open")
      .order("match_date",{ascending:false})
      .order("match_time",{ascending:false})
      .limit(200);
    if(eM) throw eM;

    if(!matches || !matches.length){
      statusEl.textContent = "Nessuna partita nello storico";
      listEl.innerHTML = "";
      return;
    }

    // ‚úÖ carico voti MVP per tutte le partite
    const matchIds = matches.map(m => m.id);
    const { data: votes, error: eV } = await client
      .from("mvp_votes")
      .select("match_id,voted_player")
      .in("match_id", matchIds);
    if(eV) throw eV;

    const votesByMatch = new Map();
    (votes||[]).forEach(v=>{
      const k = String(v.match_id);
      if(!votesByMatch.has(k)) votesByMatch.set(k, []);
      votesByMatch.get(k).push(v);
    });

    statusEl.textContent = `Partite: ${matches.length}`;

    listEl.innerHTML = matches.map(m => {
      const dateFull = formatDateFull(m.match_date);
      const time = formatTimeHHMM(m.match_time);
      const venue = escapeHtml(m.venue || "");

      const keepA = escapeHtml(m.keeper_a || "‚Äî");
      const keepB = escapeHtml(m.keeper_b || "‚Äî");

      const calledIds = Array.isArray(m.called_up) ? m.called_up.map(String) : [];
      const teamAIds  = Array.isArray(m.team_a) ? m.team_a.map(String) : [];
      const teamBIds  = Array.isArray(m.team_b) ? m.team_b.map(String) : [];

      const calledPlayers = calledIds.map(id => playersById.get(id)).filter(Boolean);
      const teamAPlayers  = teamAIds.map(id => playersById.get(id)).filter(Boolean);
      const teamBPlayers  = teamBIds.map(id => playersById.get(id)).filter(Boolean);

      const sc = m.scorers || {};
      const ta = Array.isArray(sc.team_a) ? sc.team_a : [];
      const tb = Array.isArray(sc.team_b) ? sc.team_b : [];

      const renderScTable = (arr) => {
        if(!arr.length) return `<div class="muted">Nessun marcatore inserito</div>`;
        const rows = arr
          .slice()
          .sort((a,b)=>Number(b.goals||0)-Number(a.goals||0))
          .map(x=>{
            const pid = String(x.player_id || "");
            const nm = playersById.get(pid)?.name || pid || "-";
            return `<tr>
              <td><span class="pill">${escapeHtml(nm)}</span></td>
              <td><b>${escapeHtml(x.goals)}</b></td>
            </tr>`;
          }).join("");
        return `<table>
          <thead><tr><th>Giocatore</th><th style="width:70px">Gol</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
      };

      const renderPlayersWrap = (arr) => {
        if(!arr.length) return `<div class="muted">‚Äî</div>`;
        return `<div class="playersWrap">${arr.map(renderPlayerPill).join("")}</div>`;
      };

      const detailsId = `det_${m.id}`;

      const isOpen = (m.vote_open === true) || (m.voting_open === true);
      const mvpLine = computeMvpLine(votesByMatch.get(String(m.id)) || [], playersById, isOpen);
      const mvpHtml = mvpLine ? `<div class="mvpLine"><span class="pill">${escapeHtml(mvpLine)}</span></div>` : ``;

      return `
        <div class="card">
          <div class="row" style="justify-content:space-between">
            <div style="min-width:0">
              <div><b>üìÖ ${escapeHtml(dateFull)} ‚Ä¢ ‚è∞ ${escapeHtml(time)}</b></div>
              <div class="muted" style="margin-top:6px">üìç ${venue}</div>
              <div class="row" style="margin-top:10px">
                <span class="badge">${escapeHtml(resultBadge(m))}</span>
                <span class="pill">üü® ${keepA}</span>
                <span class="pill">üü• ${keepB}</span>
              </div>
              ${mvpHtml}
            </div>
            <div>
              <button class="btn ghost" data-target="${detailsId}">Dettagli ‚ñæ</button>
            </div>
          </div>

          <div class="details" id="${detailsId}">
            <div class="chipBox">
              <div style="font-weight:900">Convocati</div>
              <div style="margin-top:8px">
                ${renderPlayersWrap(calledPlayers)}
              </div>
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Formazione Squadra A</b></div>
                ${renderPlayersWrap(teamAPlayers)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Formazione Squadra B</b></div>
                ${renderPlayersWrap(teamBPlayers)}
              </div>
            </div>

            <div class="space"></div>

            <div class="twoCols">
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#facc15")} <b>Marcatori Squadra A</b></div>
                ${renderScTable(ta)}
              </div>
              <div class="chipBox">
                <div class="teamTitle">${shirtSVG("#ef4444")} <b>Marcatori Squadra B</b></div>
                ${renderScTable(tb)}
              </div>
            </div>
          </div>
        </div>
      `;
    }).join("");

    // ACCORDION
    const buttons = [...document.querySelectorAll("button[data-target]")];
    buttons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-target");
        const box = document.getElementById(id);
        const open = box.classList.contains("open");

        document.querySelectorAll(".details.open").forEach(d => d.classList.remove("open"));
        buttons.forEach(b => b.textContent = "Dettagli ‚ñæ");

        if(!open){
          box.classList.add("open");
          btn.textContent = "Dettagli ‚ñ¥";
        }
      });
    });

  }catch(err){
    console.error(err);
    statusEl.textContent = "Errore caricamento storico";
    listEl.innerHTML = `<div class="card"><div class="muted">${escapeHtml(err.message || String(err))}</div></div>`;
  }
}

load();
</script>
</body>
</html>
