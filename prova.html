<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quelli della pensione</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6f8;--card:#fff;--text:#111827;--muted:#6b7280;
  --border:#e5e7eb;--shadow:0 6px 20px rgba(0,0,0,.08);
}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}
.wrap{max-width:760px;margin:auto;padding:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow);margin:12px 0}
.header{text-align:center}
h1{font-family:'Bebas Neue';font-size:46px;margin:10px 0}
.muted{color:var(--muted)}

.scoreBox{
  margin-top:20px;
  text-align:center;
  animation: pop .6s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.scoreTitle{
  font-family:'Bebas Neue';
  letter-spacing:3px;
  font-size:28px;
  margin-bottom:10px;
}

.scoreRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.team{
  flex:1;
  text-align:center;
}
.team img{
  width:64px;height:64px;border-radius:50%;
  border:2px solid var(--border);
  object-fit:cover;
}
.teamName{
  font-weight:900;
  margin-top:6px;
}

.score{
  font-family:'Bebas Neue';
  font-size:64px;
  padding:0 20px;
}

.finished{
  margin-top:14px;
  font-weight:900;
  color:#b00020;
  letter-spacing:2px;
}
</style>
</head>

<body>
<div class="wrap">

<div class="header">
  <h1>Quelli della pensione</h1>
  <div class="muted">Ogni maledetto giovedì</div>
</div>

<div class="card">
  <div id="status" class="muted">Caricamento…</div>
  <div id="scoreArea"></div>
</div>

</div>

<audio id="whistle" src="whistle.mp3" preload="auto"></audio>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const statusEl = document.getElementById("status");
const scoreArea = document.getElementById("scoreArea");
const whistle = document.getElementById("whistle");

const AVATAR_BASE = "avatars/";
const DEFAULT_AVATAR = "default.png";
const avatar = f => AVATAR_BASE + (f || DEFAULT_AVATAR);

function isGK(p){
  return (p.role||"").toLowerCase()==="gk" || (p.position||"").toLowerCase().includes("port");
}

async function load(){
  const {data:match} = await client
    .from("matches")
    .select("id,score_a,score_b,called_up")
    .order("match_date",{ascending:false})
    .limit(1)
    .maybeSingle();

  if(!match){
    statusEl.textContent="Nessuna partita";
    return;
  }

  const played = match.score_a!=null && match.score_b!=null;

  const {data:players} = await client
    .from("players")
    .select("id,name,avatar,role,position")
    .in("id", match.called_up||[]);

  const gks = (players||[]).filter(isGK);

  const gkA = gks[0];
  const gkB = gks[1];

  if(!played){
    statusEl.textContent="PARTITA IN PROGRAMMA";
    return;
  }

  statusEl.textContent="";

  whistle.play().catch(()=>{});

  scoreArea.innerHTML = `
    <div class="scoreBox">
      <div class="scoreTitle">SQUADRA A &nbsp; VS &nbsp; SQUADRA B</div>

      <div class="scoreRow">
        <div class="team">
          <img src="${avatar(gkA?.avatar)}">
          <div class="teamName">${gkA?.name||"—"}</div>
        </div>

        <div class="score">${match.score_a} - ${match.score_b}</div>

        <div class="team">
          <img src="${avatar(gkB?.avatar)}">
          <div class="teamName">${gkB?.name||"—"}</div>
        </div>
      </div>

      <div class="finished">PARTITA TERMINATA</div>
    </div>
  `;
}

load();
</script>
</body>
</html>
